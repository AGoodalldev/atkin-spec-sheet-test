<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atkin Custom Spec Sheet (Workshop)</title>

  <!-- Tailwind (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Screen */
    .guitar-bg {
      background-image:url('https://raw.githubusercontent.com/AGoodalldev/atkin-spec-sheet-test/main/aged-finish-2.jpg');
      background-size:cover;background-position:center;background-attachment:fixed;
    }
    .highlight-changed{border:2px solid #f97316!important;background:#fef3c7!important;}
    .print-only{display:none;}
    #rightLeft.right-selected{background:#dcfce7!important;border-color:#16a34a!important;color:#15803d!important;}
    #rightLeft.left-selected{background:#fee2e2!important;border-color:#dc2626!important;color:#dc2626!important;}

    /* ======== Print A4 Single Page ======== */
    @media print {
      @page { size: A4 portrait; margin: 8mm; }

      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 210mm !important;
        height: 297mm !important;
        overflow: visible !important;
        background: #fff !important;
        -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
      }

      .guitar-bg, .p-6 { margin:0!important; padding:0!important; background:transparent!important; }

      .a4-shell {
        width: calc(210mm - 16mm) !important;   /* page width minus margins */
        min-height: calc(297mm - 16mm) !important;
        padding: 4mm !important;
        box-sizing: border-box !important;
        background: #fff !important;
        border: 0 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
      }

      /* Tighter spacing */
      h1 { font-size: 16px !important; margin: 0 0 3mm !important; border-bottom: 2px solid #000 !important; padding-bottom: 2mm !important; text-align:center; }
      h2 { font-size: 13px !important; margin: 2mm 0 !important; }
      .space-y-4 > * { margin: 2mm 0 !important; }

      label { font-size: 9px !important; font-weight: 700 !important; margin-bottom: 1mm !important; }
      input, select, textarea {
        font-size: 9px !important;
        padding: 1.5mm 2mm !important;
        height: auto !important;
        line-height: 1.2 !important;
        border: 1px solid #bbb !important;
      }

      /* Grid condensed for specs */
      #specsGrid { grid-template-columns: repeat(3,1fr) !important; gap: 4mm !important; }

      /* Prevent breaks inside */
      .bg-gray-50, .grid, #specsGrid>div { break-inside: avoid !important; page-break-inside: avoid !important; }

      /* Hide UI controls */
      .print-hidden { display: none !important; }
      #rightLeft { display: none !important; }
      .print-only { display: inline-block !important; }

      /* RIGHT/LEFT badge */
      .badge-right { background:#dcfce7 !important; color:#14532d !important; border:1px solid #16a34a !important; }
      .badge-left  { background:#fee2e2 !important; color:#7f1d1d !important; border:1px solid #dc2626 !important; }
    }
  </style>
</head>
<body class="guitar-bg">
  <div class="p-6">
    <div class="a4-shell rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm">
      <div class="p-6 space-y-4">
        <h1 class="text-2xl font-bold">Atkin Custom Spec Sheet</h1>

        <!-- Header -->
        <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
          <div class="grid md:grid-cols-4 gap-4">
            <div><label for="serial">Serial Number</label><input id="serial" type="text" class="w-full border rounded-2xl px-4 py-2"></div>
            <div><label for="customer">Customer Name</label><input id="customer" type="text" class="w-full border rounded-2xl px-4 py-2"></div>
            <div><label for="email">Contact Email</label><input id="email" type="email" class="w-full border rounded-2xl px-4 py-2"></div>
            <div><label for="model">Model</label><select id="model" class="w-full border rounded-2xl px-4 py-2"><option>Loading…</option></select></div>
          </div>
          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="rightLeft">RIGHT / LEFT</label>
              <div class="flex items-center gap-3">
                <select id="rightLeft" class="w-full border rounded-2xl px-4 py-2">
                  <option value="">Select…</option>
                  <option value="RIGHT">RIGHT</option>
                  <option value="LEFT">LEFT</option>
                </select>
                <span id="handedBadge" class="print-only text-xs font-semibold px-2 py-1 rounded border"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Specs -->
        <div id="specsSection" class="space-y-4 hidden">
          <h2 class="font-semibold">Specifications</h2>
          <div id="specsGrid" class="grid md:grid-cols-2 gap-4"></div>
        </div>

        <!-- Notes -->
        <div>
          <label for="notes">Additional Notes</label>
          <textarea id="notes" class="w-full min-h-[100px] border rounded-2xl px-4 py-2"></textarea>
        </div>

        <!-- Actions -->
        <div class="flex gap-3 print-hidden">
          <button id="btnPrint" class="border px-3 py-2 rounded">Print PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* Print helper */
    function updateHandedBadge(val){
      const badge = document.getElementById('handedBadge');
      badge.className = 'print-only text-xs font-semibold px-2 py-1 rounded border';
      if(val==='RIGHT'){ badge.textContent='RIGHT'; badge.classList.add('badge-right'); }
      else if(val==='LEFT'){ badge.textContent='LEFT'; badge.classList.add('badge-left'); }
      else badge.textContent='';
    }

    document.getElementById('btnPrint').addEventListener('click', ()=>{
      updateHandedBadge(document.getElementById('rightLeft').value);
      setTimeout(()=>window.print(),100);
    });
  </script>
</body>
</html>
