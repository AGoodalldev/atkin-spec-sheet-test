<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atkin Custom Spec Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 8mm 6mm; 
            }
            * { 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
                color-adjust: exact !important;
                box-sizing: border-box !important;
            }
            body { 
                background: white !important; 
                background-image: none !important;
                font-size: 7px !important;
                line-height: 1.1 !important;
                transform: scale(0.7) !important;
                transform-origin: top left !important;
                width: 142.86% !important; /* Compensate for 0.7 scale */
                height: auto !important;
                overflow: visible !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* Hide all non-essential elements */
            .print-hidden { 
                display: none !important; 
            }
            
            /* Ensure single page on mobile */
            html, body {
                height: auto !important;
                overflow: visible !important;
                page-break-inside: avoid !important;
                page-break-after: avoid !important;
            }
            
            /* Main container - ultra compact */
            .p-6 { 
                padding: 2px !important; 
                margin: 0 !important;
            }
            
            .rounded-2xl.shadow-xl {
                margin: 0 !important;
                padding: 3px !important;
                box-shadow: none !important;
                border: none !important;
                border-radius: 0 !important;
            }
            
            /* Ensure highlights print - subtle outline instead of thick border */
            .highlight-changed {
                border: none !important;
                outline: 1px solid #f97316 !important;
                background-color: #fef3c7 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                box-sizing: border-box !important;
            }
            
            /* Ultra compact spacing */
            .space-y-4 > * + * { margin-top: 2px !important; }
            .gap-4 { gap: 1px !important; }
            .px-4 { padding-left: 1px !important; padding-right: 1px !important; }
            .py-3 { padding-top: 1px !important; padding-bottom: 1px !important; }
            .text-2xl { font-size: 10px !important; line-height: 1.1 !important; }
            .text-lg { font-size: 8px !important; line-height: 1.1 !important; }
            .text-sm { font-size: 6px !important; line-height: 1.1 !important; }
            .min-h-[140px] { 
                min-height: 25px !important; 
                height: 25px !important;
                max-height: 25px !important;
            }
            .rounded-2xl { border-radius: 0 !important; }
            .mb-1 { margin-bottom: 0px !important; }
            .mb-2 { margin-bottom: 1px !important; }
            
            /* Super compact grids */
            .grid.md\\:grid-cols-4 { 
                display: grid !important; 
                grid-template-columns: repeat(4, 1fr) !important; 
                gap: 1px !important;
                margin: 1px 0 !important;
            }
            
            /* Specs grid - fit more columns */
            #specsGrid {
                display: grid !important;
                grid-template-columns: repeat(5, 1fr) !important;
                gap: 1px !important;
                column-gap: 2px !important;
                margin: 1px 0 !important;
            }
            
            /* Prevent page breaks */
            #specsGrid > div {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* Compact titles */
            h1 { 
                text-align: center !important; 
                margin: 0 0 3px 0 !important; 
                border-bottom: 1px solid #000 !important; 
                padding: 1px 0 2px 0 !important; 
                font-size: 10px !important;
                line-height: 1.1 !important;
            }
            
            h2 { 
                font-size: 7px !important; 
                font-weight: bold !important; 
                margin: 2px 0 1px 0 !important; 
                border-bottom: 1px solid #ccc !important; 
                padding: 0 0 1px 0 !important; 
                line-height: 1.1 !important;
            }
            
            /* Ultra compact form elements */
            input, select, textarea {
                border: 1px solid #333 !important;
                background: white !important;
                font-size: 6px !important;
                padding: 0px 1px !important;
                margin: 0 !important;
                height: auto !important;
                line-height: 1.1 !important;
            }
            
            label {
                font-size: 6px !important;
                margin: 0 !important;
                padding: 0 !important;
                line-height: 1.1 !important;
            }
            
            /* Ensure form values are visible */
            input[type="text"], input[type="email"], select, textarea {
                color: #000 !important;
                background: white !important;
            }
            
            /* Notes section - minimal height */
            textarea {
                height: 25px !important;
                min-height: 25px !important;
                max-height: 25px !important;
                resize: none !important;
            }
            
            /* Remove all unnecessary spacing */
            .bg-gray-50 {
                padding: 1px !important;
                margin: 0 !important;
            }
            
            /* iOS Safari specific fixes - simple layout, no flexbox */
            @media print and (-webkit-min-device-pixel-ratio: 0) {
                body {
                    transform: scale(0.9) !important;
                    width: 111.11% !important; /* Compensate for 0.9 scale */
                    font-size: 11px !important;
                    margin: 0 !important;
                    padding: 0 !important;
                }
                
                .p-6 {
                    padding: 6px !important;
                }
                
                .rounded-2xl.shadow-xl {
                    padding: 6px !important;
                }
                
                /* Remove all flexbox - use normal flow */
                .space-y-4 {
                    display: block !important;
                }
                
                .space-y-4 > * + * {
                    margin-top: 4px !important;
                }
                
                /* Header section - compact */
                .bg-gray-50 {
                    margin-bottom: 4px !important;
                    padding: 4px !important;
                }
                
                /* Specifications grid - compact but readable */
                #specsSection {
                    margin: 4px 0 !important;
                }
                
                #specsGrid {
                    grid-template-columns: repeat(4, 1fr) !important;
                    gap: 3px !important;
                    row-gap: 2px !important;
                }
                
                /* Notes section - smaller */
                textarea {
                    height: 40px !important;
                    min-height: 40px !important;
                    max-height: 40px !important;
                }
                
                .grid.md\\:grid-cols-4 {
                    grid-template-columns: repeat(4, 1fr) !important;
                    gap: 3px !important;
                }
                
                .text-2xl { font-size: 14px !important; }
                h1 { 
                    font-size: 14px !important; 
                    margin: 0 0 4px 0 !important;
                    padding: 2px 0 !important;
                }
                h2 { 
                    font-size: 11px !important; 
                    margin: 2px 0 3px 0 !important;
                }
                
                input, select, textarea, label {
                    font-size: 9px !important;
                    padding: 2px 3px !important;
                    margin: 0 !important;
                    line-height: 1.3 !important;
                }
                
                /* Compact margins */
                @page {
                    margin: 10mm !important;
                }
                
                /* Ensure no forced heights that cause overflow */
                html, body {
                    height: auto !important;
                }
                
                /* Prevent page breaks within sections */
                .bg-gray-50, #specsSection, .print-spacing {
                    page-break-inside: avoid !important;
                    break-inside: avoid !important;
                }
                
                /* Spec field compact spacing */
                #specsGrid > div {
                    margin-bottom: 1px !important;
                }
                
                label {
                    margin-bottom: 1px !important;
                }
            }
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .highlight-changed {
            border: 2px solid #f97316 !important;
            background-color: #fef3c7 !important;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1) !important;
        }
        
        .highlight-changed:focus {
            border: 2px solid #f97316 !important;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2) !important;
        }
        
        /* Guitar background styling */
        .guitar-background {
            background-image: url('https://raw.githubusercontent.com/AGoodalldev/atkin-spec-sheet-test/main/aged-finish-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .background-overlay {
            background: rgba(255, 255, 255, 0.6);
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50 guitar-background">
    <div class="p-6 background-overlay">
        <div class="rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm max-w-4xl mx-auto">
            <div class="p-6 space-y-4">
                <h1 class="text-2xl font-bold mb-2">Atkin Custom Spec Sheet</h1>
                
                <!-- Status Messages -->
                <div id="statusMessage" class="hidden"></div>
                
                <!-- Main Form -->
                <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
                    <div class="grid md:grid-cols-4 gap-4">
                        <div>
                            <label for="serial" class="text-sm font-medium text-gray-700 mb-1 block">Serial Number</label>
                            <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="customer" class="text-sm font-medium text-gray-700 mb-1 block">Customer Name</label>
                            <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="email" class="text-sm font-medium text-gray-700 mb-1 block">Contact Email</label>
                            <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="model" class="text-sm font-medium text-gray-700 mb-1 block">Model</label>
                            <select id="model" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                                <option value="">ðŸ”„ Loading models...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-4 gap-4">
                        <div>
                            <label for="rightLeft" class="text-sm font-medium text-gray-700 mb-1 block">RIGHT / LEFT</label>
                            <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                                <option value="">Select...</option>
                                <option value="RIGHT">RIGHT</option>
                                <option value="LEFT">LEFT</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Specifications Section -->
                <div id="specsSection" class="space-y-4 hidden print-spacing">
                    <h2 class="text-lg font-semibold text-gray-800">Specifications</h2>
                    <div id="specsGrid" class="grid md:grid-cols-2 gap-4" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                        <!-- Dynamic specs will be added here -->
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="print-spacing">
                    <label for="notes" class="text-sm font-medium text-gray-700 mb-1 block">Additional Notes</label>
                    <textarea id="notes" class="w-full min-h-[140px] border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all resize-y" placeholder="Anything extra to capture..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
                    <button onclick="printPdf()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50">
                        Download PDF
                    </button>
                    
                    <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit?pli=1&gid=1234273116#gid=1234273116" target="_blank" rel="noreferrer" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50 no-underline">
                        Edit spec sheet (Google Sheets)
                    </a>
                    
                    <button onclick="softReset()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50">
                        Soft reset
                    </button>
                    
                    <button onclick="hardReset()" id="hardResetBtn" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors bg-orange-100 hover:bg-orange-200" title="Reload OPTIONS & MODELS from Google Sheets (cache-busted)">
                        Hard reset (reload options)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GAS_BASE = "https://script.google.com/macros/s/AKfycbzXM4ewfNZmBDi5gYszoLTZSvSWMaktHyvmvTaI3E-HcVy4_OKQIFwTWZHDbiEIlGOn/exec";
        
        // Global data storage
        let MODEL_PRESETS = {};
        let GUITAR_SPECS = {}; // This will store the OPTIONS data
        let currentSpecs = {};
        let baseline = {};
        let dirtyFields = new Set();
        let dataLoaded = false;

        // Initialize the application
        function init() {
            console.log("ðŸš€ Starting Atkin Spec Sheet...");
            setupEventListeners();
            loadAllData(); // Load both models and options
        }

        function setupEventListeners() {
            const modelSelect = document.getElementById('model');
            if (modelSelect) {
                modelSelect.addEventListener('change', handleModelChange);
            }
        }

        // Load both models and options data
        async function loadAllData() {
            console.log("ðŸ“¡ Loading data from Google Sheets...");
            showStatus('Loading guitar data from Google Sheets...', 'info');
            
            try {
                // Load both models and options in parallel
                const [modelsData, optionsData] = await Promise.all([
                    loadModelsData(),
                    loadOptionsData()
                ]);
                
                console.log("âœ… All data loaded successfully!");
                dataLoaded = true;
                
                const modelCount = Object.keys(MODEL_PRESETS).length;
                const optionFields = Object.keys(GUITAR_SPECS).length;
                showStatus(`âœ… Loaded ${modelCount} models and ${optionFields} specification fields`, 'success');
                
            } catch (error) {
                console.error("âŒ Error loading data:", error);
                showStatus(`âŒ Failed to load data: ${error.message}`, 'error');
            }
        }

        // Load models data
        async function loadModelsData() {
            console.log("ðŸ“¡ Loading models...");
            
            const url = `${GAS_BASE}?kind=models&_cb=${Date.now()}`;
            console.log("ðŸ”— Fetching models:", url);
            
            const response = await fetch(url);
            const data = await response.json();
            
            console.log("ðŸ“¦ Models API response:", data);
            
            if (data.ok && data.data) {
                // Clear and populate models
                MODEL_PRESETS = {};
                
                // Copy all models except 'NA'
                let modelCount = 0;
                for (const [modelName, modelData] of Object.entries(data.data)) {
                    if (modelName && modelName !== 'NA' && modelName.trim() !== '') {
                        MODEL_PRESETS[modelName] = modelData;
                        modelCount++;
                    }
                }
                
                console.log(`âœ… Loaded ${modelCount} models successfully!`);
                
                // Populate the dropdown
                populateModelDropdown();
                
                return data;
            } else {
                throw new Error("Invalid models response format");
            }
        }

        // Load options data - THIS WAS MISSING!
        async function loadOptionsData() {
            console.log("ðŸ“¡ Loading specification options...");
            
            const url = `${GAS_BASE}?kind=options&_cb=${Date.now()}`;
            console.log("ðŸ”— Fetching options:", url);
            
            const response = await fetch(url);
            const data = await response.json();
            
            console.log("ðŸ“¦ Options API response:", data);
            
            if (data.ok && data.data) {
                GUITAR_SPECS = data.data;
                
                const fieldCount = Object.keys(GUITAR_SPECS).length;
                console.log(`âœ… Loaded ${fieldCount} specification fields!`);
                console.log("ðŸŽ¯ Available spec fields:", Object.keys(GUITAR_SPECS));
                
                // Log some sample data
                Object.keys(GUITAR_SPECS).slice(0, 3).forEach(field => {
                    const options = GUITAR_SPECS[field];
                    console.log(`   ðŸ“‹ ${field}: ${options.length} options`);
                });
                
                return data;
            } else {
                throw new Error("Invalid options response format");
            }
        }

        function populateModelDropdown() {
            const modelSelect = document.getElementById('model');
            if (!modelSelect) {
                console.error("âŒ Model select element not found!");
                return;
            }
            
            console.log("ðŸ”„ Populating model dropdown...");
            
            // Clear existing options
            modelSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Choose a model';
            modelSelect.appendChild(defaultOption);
            
            // Add all models in alphabetical order
            const modelNames = Object.keys(MODEL_PRESETS).sort();
            console.log(`ðŸ“‹ Adding ${modelNames.length} models to dropdown`);
            
            modelNames.forEach((modelName, index) => {
                const option = document.createElement('option');
                option.value = modelName;
                option.textContent = modelName;
                modelSelect.appendChild(option);
                
                if (index < 5) {
                    console.log(`   âœ“ Added: ${modelName}`);
                }
            });
            
            console.log(`âœ… Model dropdown populated with ${modelNames.length} models`);
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            if (!statusDiv) return;
            
            const bgColor = type === 'success' ? 'bg-green-50 border-green-200 text-green-800' :
                           type === 'warning' ? 'bg-amber-50 border-amber-200 text-amber-800' :
                           type === 'error' ? 'bg-red-50 border-red-200 text-red-700' :
                           'bg-blue-50 border-blue-200 text-blue-800';
            
            statusDiv.className = `flex items-center gap-2 p-3 border rounded-xl ${bgColor}`;
            statusDiv.innerHTML = `<span>${message}</span>`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'info' || type === 'success') {
                setTimeout(() => statusDiv.classList.add('hidden'), 4000);
            }
        }

        function handleModelChange(event) {
            const selectedModel = event.target.value;
            console.log(`ðŸŽ¸ Model selected: ${selectedModel}`);
            
            if (!selectedModel) {
                hideSpecs();
                return;
            }
            
            const modelData = MODEL_PRESETS[selectedModel];
            if (!modelData) {
                console.error(`âŒ No data found for model: ${selectedModel}`);
                showStatus(`âŒ No data found for model: ${selectedModel}`, 'error');
                hideSpecs();
                return;
            }
            
            console.log(`âœ… Model data found:`, modelData);
            baseline = { ...modelData };
            currentSpecs = { ...modelData };
            dirtyFields.clear();
            
            showSpecs();
            populateSpecs(modelData);
        }

        function showSpecs() {
            const specsSection = document.getElementById('specsSection');
            if (specsSection) {
                specsSection.classList.remove('hidden');
            }
        }

        function hideSpecs() {
            const specsSection = document.getElementById('specsSection');
            if (specsSection) {
                specsSection.classList.add('hidden');
            }
        }

        function populateSpecs(modelData) {
            const specsGrid = document.getElementById('specsGrid');
            if (!specsGrid) return;
            
            specsGrid.innerHTML = '';
            
            console.log("ðŸ”§ Populating specs for model:", modelData);
            console.log("ðŸŽ¯ Using OPTIONS data:", Object.keys(GUITAR_SPECS).length, "fields available");
            console.log("ðŸ“„ Model data fields:", Object.keys(modelData));
            console.log("ðŸ“„ OPTIONS data fields:", Object.keys(GUITAR_SPECS));
            
            // Field mapping for better display names
            const fieldMapping = {
                'SCALE': 'Scale Length',
                'NUT WIDTH': 'Nut Width', 
                'NECK SHAPE': 'Neck Shape',
                'HEADSTOCK VENEER': 'Headstock Veneer',
                'HS DECAL': 'Headstock Decal',
                'HEADSTOCK INLAY': 'Headstock Inlay',
                'FRETBOARD': 'Fretboard',
                'F / BOARD INLAYS': 'Fretboard Inlays',
                'BRIDGE STYLE': 'Bridge Style',
                'BRIDGE WOOD': 'Bridge Wood',
                'TOP': 'Top Wood',
                'BACK / SIDES': 'Back & Sides',
                'BINDINGS': 'Bindings',
                'PURFLING F / B': 'Purfling',
                'BACKSTRIP': 'Backstrip',
                'END WEDGE': 'End Wedge',
                'FRETS': 'Frets',
                'BRACING': 'Bracing',
                'ROSETTE': 'Rosette',
                'MACHINEHEADS': 'Machine Heads',
                'PICKGUARD': 'Pickguard',
                'BRIDGE PINS': 'Bridge Pins',
                'END PIN': 'End Pin',
                'STRINGS': 'Strings',
                'BODY JOIN': 'Body Join'
            };
            
            let fieldOptions = {};
            
            // Use the loaded OPTIONS data
            if (GUITAR_SPECS && Object.keys(GUITAR_SPECS).length > 0) {
                console.log("ðŸŽ¯ Using OPTIONS tab data for spec dropdowns");
                
                Object.keys(GUITAR_SPECS).forEach(field => {
                    const options = GUITAR_SPECS[field];
                    if (Array.isArray(options) && options.length > 0) {
                        fieldOptions[field] = options.filter(opt => opt && opt.trim() !== '' && opt !== '-');
                        console.log(`ðŸ“‹ Field "${field}": ${fieldOptions[field].length} options`);
                    }
                });
            } else {
                console.log("âš ï¸ OPTIONS data not available - falling back to model scanning");
                
                // Fallback: scan all models for unique values
                Object.values(MODEL_PRESETS).forEach(model => {
                    Object.keys(model).forEach(field => {
                        if (!fieldOptions[field]) fieldOptions[field] = [];
                        if (model[field] && model[field] !== '-' && model[field].trim() !== '') {
                            if (!fieldOptions[field].includes(model[field])) {
                                fieldOptions[field].push(model[field]);
                            }
                        }
                    });
                });
                
                // Sort the fallback options
                Object.keys(fieldOptions).forEach(field => {
                    fieldOptions[field].sort();
                });
            }
            
            console.log("ðŸ” Available spec fields:", Object.keys(fieldOptions));
            
            // Create dropdowns for all available OPTIONS fields (for full customization)
            Object.keys(fieldOptions).forEach(field => {
                if (fieldOptions[field] && fieldOptions[field].length > 0) {
                    const fieldDiv = document.createElement('div');
                    const options = fieldOptions[field];
                    
                    // Try to get a display name from fieldMapping, otherwise use the field name
                    const displayName = fieldMapping[field] || field;
                    
                    // Look for the model value - try exact match first, then case-insensitive
                    let currentValue = modelData[field] || '';
                    if (!currentValue) {
                        // Try to find a case-insensitive match
                        const modelFieldKeys = Object.keys(modelData);
                        const matchingKey = modelFieldKeys.find(key => 
                            key.toLowerCase() === field.toLowerCase()
                        );
                        if (matchingKey) {
                            currentValue = modelData[matchingKey];
                            console.log(`ðŸ”„ Field name mapping: "${field}" â†’ "${matchingKey}" = "${currentValue}"`);
                        }
                    }
                    
                    console.log(`ðŸ“‹ Creating field "${displayName}" (${field}) with ${options.length} options, baseline value: "${currentValue}"`);
                    
                    // Check if the baseline value exists in the options
                    const baselineExists = currentValue && options.includes(currentValue);
                    
                    fieldDiv.innerHTML = `
                        <label for="spec-${field}" class="text-sm font-medium text-gray-700 mb-1 block">${displayName}</label>
                        <div id="container-${field}">
                            <select id="spec-${field}" 
                                    class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none"
                                    onchange="handleSpecChange('${field}', this.value)">
                                <option value="">Select...</option>
                                ${options.map(option => {
                                    const isBaseline = option === currentValue;
                                    const selected = isBaseline ? 'selected' : '';
                                    return `<option value="${option}" ${selected}>${option}</option>`;
                                }).join('')}
                                ${!baselineExists && currentValue ? `<option value="${currentValue}" selected>${currentValue}</option>` : ''}
                            </select>
                        </div>
                    `;
                    specsGrid.appendChild(fieldDiv);
                    
                    // Set the current value in our tracking
                    currentSpecs[field] = currentValue;
                }
            });
            
            const dataSource = GUITAR_SPECS && Object.keys(GUITAR_SPECS).length > 0 ? 'OPTIONS tab' : 'model scanning';
            console.log(`âœ… Created ${specsGrid.children.length} specification fields using data from ${dataSource}`);
            console.log(`ðŸŽ¯ Model has data for ${Object.keys(modelData).length} fields, created dropdowns for ${specsGrid.children.length} fields`);
        }

        function handleSpecChange(field, value) {
            // Don't remove dots here - let the onblur handle it
            
            currentSpecs[field] = value;
            
            const baseValue = baseline[field] || '';
            const selectElement = document.getElementById(`spec-${field}`);
            
            console.log(`ðŸ”§ Spec changed: ${field} = "${value}" (baseline: "${baseValue}")`);
            
            if (selectElement) {
                if (value !== baseValue && value !== '') {
                    // Field was changed from baseline - highlight it
                    dirtyFields.add(field);
                    selectElement.classList.add('highlight-changed');
                    console.log(`ðŸŸ¡ Highlighted field: ${field}`);
                } else {
                    // Field matches baseline or is empty - remove highlight
                    dirtyFields.delete(field);
                    selectElement.classList.remove('highlight-changed');
                    console.log(`âšª Removed highlight from field: ${field}`);
                }
            }
            
            // Update status to show number of changes
            const changeCount = dirtyFields.size;
            if (changeCount > 0) {
                showStatus(`${changeCount} specification${changeCount === 1 ? '' : 's'} modified from baseline`, 'info');
            }
        }

        function printPdf() {
            // Show all specs before printing (if a model is selected)
            const selectedModel = document.getElementById('model').value;
            if (selectedModel) {
                showSpecs();
            }
            
            // Brief delay to ensure layout is ready
            setTimeout(() => {
                // Add date to title for print
                const originalTitle = document.querySelector('h1').textContent;
                const printDate = new Date().toLocaleDateString();
                document.querySelector('h1').textContent = `${originalTitle} - Generated: ${printDate}`;
                
                // Print the page
                window.print();
                
                // Restore original title after print dialog
                setTimeout(() => {
                    document.querySelector('h1').textContent = originalTitle;
                }, 500);
            }, 100);
        }

        function softReset() {
            console.log("ðŸ”„ Starting soft reset...");
            
            // Method 1: Get elements and force clear with multiple approaches
            const serialField = document.getElementById('serial');
            const customerField = document.getElementById('customer');
            const emailField = document.getElementById('email');
            const notesField = document.getElementById('notes');
            
            if (serialField) {
                serialField.value = '';
                serialField.setAttribute('value', '');
                console.log('Serial field cleared');
            } else {
                console.log('Serial field not found!');
            }
            
            if (customerField) {
                customerField.value = '';
                customerField.setAttribute('value', '');
                console.log('Customer field cleared');
            } else {
                console.log('Customer field not found!');
            }
            
            if (emailField) {
                emailField.value = '';
                emailField.setAttribute('value', '');
                console.log('Email field cleared');
            } else {
                console.log('Email field not found!');
            }
            
            if (notesField) {
                notesField.value = '';
                notesField.textContent = '';
                console.log('Notes field cleared');
            }
            
            // Reset select elements by setting innerHTML
            const modelSelect = document.getElementById('model');
            if (modelSelect) {
                modelSelect.innerHTML = '<option value="">Choose a model</option>';
                modelSelect.value = '';
            }
            
            const rightLeftSelect = document.getElementById('rightLeft');
            if (rightLeftSelect) {
                rightLeftSelect.innerHTML = `
                    <option value="">Select...</option>
                    <option value="RIGHT">RIGHT</option>
                    <option value="LEFT">LEFT</option>
                `;
                rightLeftSelect.value = '';
            }
            
            // Clear all specification dropdowns and highlights
            const allSelects = document.querySelectorAll('select[id^="spec-"]');
            allSelects.forEach(select => {
                select.classList.remove('highlight-changed');
                select.value = '';
                if (select.options.length > 0) {
                    select.selectedIndex = 0;
                }
            });
            
            // Clear tracking data
            currentSpecs = {};
            baseline = {};
            dirtyFields.clear();
            hideSpecs();
            
            console.log("âœ… Soft reset completed - all fields should be cleared");
        }

        function hardReset() {
            console.log("ðŸ”„ Starting hard reset...");
            
            const btn = document.getElementById('hardResetBtn');
            if (btn) {
                btn.innerHTML = '<div class="loading-spinner"></div> Reloading...';
                btn.disabled = true;
            }
            
            // Force clear all form fields directly with multiple methods
            const serialField = document.getElementById('serial');
            const customerField = document.getElementById('customer');
            const emailField = document.getElementById('email');
            const notesField = document.getElementById('notes');
            
            if (serialField) {
                serialField.value = '';
                serialField.setAttribute('value', '');
                serialField.removeAttribute('value');
                console.log('Hard reset - Serial field cleared');
            }
            
            if (customerField) {
                customerField.value = '';
                customerField.setAttribute('value', '');
                customerField.removeAttribute('value');
                console.log('Hard reset - Customer field cleared');
            }
            
            if (emailField) {
                emailField.value = '';
                emailField.setAttribute('value', '');
                emailField.removeAttribute('value');
                console.log('Hard reset - Email field cleared');
            }
            
            if (notesField) {
                notesField.value = '';
                notesField.textContent = '';
                notesField.innerHTML = '';
                console.log('Hard reset - Notes field cleared');
            }
            
            // Reset model dropdown to loading state
            const modelSelect = document.getElementById('model');
            if (modelSelect) {
                modelSelect.innerHTML = '<option value="">ðŸ”„ Loading models...</option>';
                modelSelect.value = '';
            }
            
            // Reset right/left dropdown
            const rightLeftSelect = document.getElementById('rightLeft');
            if (rightLeftSelect) {
                rightLeftSelect.innerHTML = `
                    <option value="">Select...</option>
                    <option value="RIGHT">RIGHT</option>
                    <option value="LEFT">LEFT</option>
                `;
                rightLeftSelect.value = '';
            }
            
            // Clear all specification dropdowns and highlights
            const allSelects = document.querySelectorAll('select[id^="spec-"]');
            allSelects.forEach(select => {
                select.classList.remove('highlight-changed');
                select.value = '';
                if (select.options.length > 0) {
                    select.selectedIndex = 0;
                }
            });
            
            // Clear all data
            MODEL_PRESETS = {};
            GUITAR_SPECS = {};
            currentSpecs = {};
            baseline = {};
            dirtyFields.clear();
            hideSpecs();
            
            setTimeout(() => {
                console.log("ðŸ”„ Reloading data...");
                loadAllData(); // Load both models and options
                if (btn) {
                    btn.innerHTML = 'Hard reset (reload options)';
                    btn.disabled = false;
                }
                console.log("âœ… Hard reset completed");
            }, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
