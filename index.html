<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atkin Custom Spec Sheet (Workshop)</title>

  <!-- Tailwind (dev) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ---------- Screen styles ---------- */
    .highlight-changed {
      border: 2px solid #f97316 !important;
      background: #fef3c7 !important;
      box-shadow: 0 0 0 3px rgba(249,115,22,.1) !important;
    }
    /* Screen tinting for select */
    #rightLeft.right-selected { background: #dcfce7 !important; border-color: #16a34a !important; color: #15803d !important; }
    #rightLeft.left-selected  { background: #fef2f2 !important; border-color: #dc2626 !important; color: #dc2626 !important; }

    /* Background image (no global fade) */
    .guitar-bg{
      background-image: url('https://raw.githubusercontent.com/AGoodalldev/atkin-spec-sheet-test/main/aged-finish-2.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    /* Inner card overlay ‚Äì keep subtle fade on screen */
    .card-overlay { background: rgba(255,255,255,.7); }

    /* Print badge is hidden on screen */
    .print-badge { display: none !important; }

    /* ---------- Print (A4) ---------- */
    @media print {
      @page { size: A4 portrait; margin: 8mm; }

      html, body {
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
        -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
        background: #fff !important;
      }

      /* A4 content area */
      .a4-sheet { border: none !important; }

      /* Remove layout fluff */
      .p-6, .mx-auto { padding: 0 !important; margin: 0 auto !important; }
      .print-hidden { display: none !important; }

      /* Tighter controls for fit */
      label { font-weight: 700; font-size: 10px !important; }
      input, select, textarea {
        font-size: 10px !important;
        border: 1px solid #333 !important;
        background: #fff !important;
        padding: 3px 5px !important;
        min-height: 20px !important;
        height: 20px !important;
      }
      textarea { height: 70px !important; min-height: 70px !important; }

      /* Sections */
      h1 {
        margin: 0 0 4mm 0 !important;
        font-size: 18px !important;
        border-bottom: none !important;
        padding-bottom: 4px !important;
        text-align: center !important;
      }
      h2 {
        margin: 3mm 0 2mm 0 !important;
        font-size: 14px !important;
        border-bottom: none !important;
        padding-bottom: 2mm !important;
      }

      /* Specs grid: 3 columns, small gap */
      #specsGrid {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 6px !important;
      }

      /* Avoid breaks inside items */
      #specsGrid > div,
      .grid, .bg-gray-50, .space-y-4 > * {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
      }

      /* Show the RIGHT/LEFT badge instead of the select */
      #rightLeft { display: none !important; }
      .print-badge { display: inline-flex !important; }

      /* Badge colors */
      .badge-right {
        background-color: #dcfce7 !important;
        border: 1px solid #16a34a !important;
        color: #15803d !important;
      }
      .badge-left {
        background-color: #fef2f2 !important;
        border: 1px solid #dc2626 !important;
        color: #dc2626 !important;
      }
    }
  </style>
</head>
<body class="guitar-bg">
  <div class="p-6 min-h-screen">
    <div class="rounded-2xl shadow-xl border border-gray-200 card-overlay max-w-4xl mx-auto a4-sheet">
      <div class="p-6 space-y-4">
        <h1 class="text-2xl font-bold">Atkin Custom Spec Sheet (Workshop)</h1>

        <!-- Status -->
        <div id="statusMessage" class="hidden"></div>

        <!-- Header -->
        <div class="bg-gray-50/70 p-4 rounded-xl shadow-inner space-y-4">
          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="serial" class="block text-sm text-gray-700 mb-1">Serial Number</label>
              <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-black/20">
            </div>
            <div>
              <label for="customer" class="block text-sm text-gray-700 mb-1">Customer Name</label>
              <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-black/20">
            </div>
            <div>
              <label for="email" class="block text-sm text-gray-700 mb-1">Contact Email</label>
              <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-black/20">
            </div>
            <div>
              <label for="model" class="block text-sm text-gray-700 mb-1">Model</label>
              <select id="model" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-black/20 appearance-none">
                <option value="">üîÑ Loading models...</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="rightLeft" class="block text-sm text-gray-700 mb-1">RIGHT / LEFT</label>
              <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-black/20 appearance-none">
                <option value="">Select...</option>
                <option value="RIGHT">RIGHT</option>
                <option value="LEFT">LEFT</option>
              </select>
              <!-- Print-only badge -->
              <span id="rightLeftBadge" class="print-badge inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold align-middle mt-2">‚Äî</span>
            </div>
          </div>
        </div>

        <!-- Specs -->
        <div id="specsSection" class="space-y-4 hidden">
          <h2 class="text-lg font-semibold text-gray-800">Specifications</h2>
          <div id="specsGrid" class="grid md:grid-cols-2 gap-4" style="display:grid;grid-template-columns:repeat(2,1fr);gap:16px;"></div>
        </div>

        <!-- Notes -->
        <div>
          <label for="notes" class="block text-sm text-gray-700 mb-1">Additional Notes</label>
          <textarea id="notes" class="w-full min-h-[120px] border rounded-2xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-black/20" placeholder="Anything extra to capture..."></textarea>
        </div>

        <!-- Actions -->
        <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
          <button id="btnPrint" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50">Download PDF</button>

          <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit#gid=1234273116"
             target="_blank" rel="noreferrer"
             class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50 no-underline">
            Edit spec sheet (Google Sheets)
          </a>

          <button id="btnSaveModel" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm bg-green-100 hover:bg-green-200">
            Save as New Model
          </button>

          <button id="hardResetBtn" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm bg-orange-100 hover:bg-orange-200">
            Reset form
          </button>
        </div>

        <!-- Hidden CORS-safe POST form to GAS -->
        <form id="gasForm" method="POST" target="gasFrame" class="hidden">
          <input type="hidden" name="payload" id="gasPayload" />
        </form>
        <!-- Silent iframe that receives GAS response and relays via postMessage -->
        <iframe
          id="gasFrame"
          name="gasFrame"
          class="hidden"
          style="display:none;"
          sandbox="allow-forms allow-scripts"
          referrerpolicy="no-referrer"
          srcdoc="<!doctype html><html><head><meta charset='utf-8'></head><body></body></html>"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    /* ===== CONFIG ===== */
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbyVhdOprYN1L9x08ZN5O-6nzhMeCw0vx3OqNb6jFigW-7CpkGQ8h1PkiTe43zrN6ALO/exec";
    document.getElementById('gasForm').action = GAS_BASE;
    console.log("Using GAS_BASE:", GAS_BASE);

    /* ===== State ===== */
    let MODEL_PRESETS = {};
    let GUITAR_SPECS = {};
    let baseline = {};
    let currentSpecs = {};
    let dirtyFields = new Set();
    let dataLoaded = false;

    /* ===== Boot ===== */
    window.addEventListener('DOMContentLoaded', init);

    function init() {
      bindUI();
      loadAllData();
      window.addEventListener('message', evt => {
        if (evt?.data?.type === 'saveModel') console.log('‚Ü©Ô∏è saveModel reply:', evt.data);
      });
      updateRightLeftBadge();  // set initial (prints only)
    }

    function bindUI() {
      document.getElementById('btnPrint').addEventListener('click', printPdf);
      document.getElementById('btnSaveModel').addEventListener('click', saveAsNewModel);
      document.getElementById('hardResetBtn').addEventListener('click', hardReset);
      document.getElementById('model').addEventListener('change', handleModelChange);
      document.getElementById('rightLeft').addEventListener('change', handleRightLeftChange);
    }

    /* ===== Status ===== */
    function showStatus(message, type = 'info') {
      const div = document.getElementById('statusMessage');
      const tone = {
        success: 'bg-green-50 border-green-200 text-green-800',
        warning: 'bg-amber-50 border-amber-200 text-amber-800',
        error:   'bg-red-50 border-red-200 text-red-700',
        info:    'bg-blue-50 border-blue-200 text-blue-800'
      }[type] || 'bg-blue-50 border-blue-200 text-blue-800';

      div.className = `flex items-center gap-2 p-3 border rounded-xl ${tone}`;
      div.textContent = message;
      div.classList.remove('hidden');
      if (type === 'info' || type === 'success') setTimeout(() => div.classList.add('hidden'), 3000);
    }

    /* ===== Data ===== */
    async function loadAllData() {
      try {
        showStatus('Loading data...', 'info');
        await Promise.all([loadModelsData(), loadOptionsData()]);
        dataLoaded = true;
        showStatus(`‚úÖ Loaded ${Object.keys(MODEL_PRESETS).length} models and ${Object.keys(GUITAR_SPECS).length} spec fields`, 'success');
      } catch (err) {
        console.error(err);
        showStatus(`‚ùå Failed to load: ${err.message}`, 'error');
      }
    }

    async function loadModelsData() {
      const res = await fetch(`${GAS_BASE}?kind=models&_cb=${Date.now()}`);
      const json = await res.json();
      if (!json.ok) throw new Error(json.error || 'models error');
      MODEL_PRESETS = Object.fromEntries(
        Object.entries(json.data || {}).filter(([name]) => name && name.trim() && name !== 'NA')
      );
      populateModelDropdown();
    }

    async function loadOptionsData() {
      const res = await fetch(`${GAS_BASE}?kind=options&_cb=${Date.now()}`);
      const json = await res.json();
      if (!json.ok) throw new Error(json.error || 'options error');
      GUITAR_SPECS = json.data || {};
    }

    function populateModelDropdown() {
      const select = document.getElementById('model');
      select.innerHTML = '';
      select.appendChild(new Option('Choose a model', ''));
      const names = Object.keys(MODEL_PRESETS).sort();
      for (const n of names) select.appendChild(new Option(n, n));
      console.log(`‚úÖ Model dropdown populated with ${names.length} models`);
    }

    /* ===== RIGHT/LEFT sync (select + print badge) ===== */
    function updateRightLeftBadge() {
      const val   = (document.getElementById('rightLeft') || {}).value || '';
      const badge = document.getElementById('rightLeftBadge');
      if (!badge) return;
      badge.classList.remove('badge-right','badge-left');
      if (val === 'RIGHT') { badge.textContent = 'RIGHT'; badge.classList.add('badge-right'); }
      else if (val === 'LEFT') { badge.textContent = 'LEFT'; badge.classList.add('badge-left'); }
      else { badge.textContent = '‚Äî'; }
    }

    function handleRightLeftChange(e) {
      const el  = e.target;
      const val = el.value;
      el.classList.remove('right-selected', 'left-selected');
      if (val === 'RIGHT') el.classList.add('right-selected');
      if (val === 'LEFT')  el.classList.add('left-selected');
      updateRightLeftBadge();
    }

    /* ===== Specs UI ===== */
    function handleModelChange(e) {
      const name = e.target.value;
      if (!name) return hideSpecs();
      const data = MODEL_PRESETS[name];
      if (!data) { showStatus(`No data for ${name}`, 'error'); hideSpecs(); return; }
      baseline = { ...data };
      currentSpecs = { ...data };
      dirtyFields.clear();
      showSpecs();
      buildSpecsUI(data);
    }

    function showSpecs() { document.getElementById('specsSection').classList.remove('hidden'); }
    function hideSpecs() { document.getElementById('specsSection').classList.add('hidden'); }

    function buildSpecsUI(modelData) {
      const grid = document.getElementById('specsGrid');
      grid.innerHTML = '';
      const fields = new Set([...Object.keys(GUITAR_SPECS), ...Object.keys(modelData)]);
      for (const field of fields) {
        const wrapper = document.createElement('div');
        const value = modelData[field] ?? '';
        const options = GUITAR_SPECS[field];
        if (Array.isArray(options) && options.length) {
          const sel = document.createElement('select');
          sel.id = `spec-${field}`;
          sel.className = 'w-full border rounded-2xl px-4 py-3 shadow-sm focus:ring-2 focus:ring-black/20 appearance-none';
          sel.addEventListener('change', () => handleSpecChange(field, sel.value));
          sel.appendChild(new Option('Select...', ''));
          for (const opt of options) sel.appendChild(new Option(opt, opt));
          if (value && !options.includes(value)) sel.appendChild(new Option(value, value));
          sel.value = value || '';
          wrapper.innerHTML = `<label class="block text-sm text-gray-700 mb-1" for="${sel.id}">${field}</label>`;
          wrapper.appendChild(sel);
        } else {
          const inp = document.createElement('input');
          inp.type = 'text'; inp.readOnly = true; inp.value = value || '';
          inp.className = 'w-full border rounded-2xl px-4 py-3 shadow-sm bg-white';
          wrapper.innerHTML = `<label class="block text-sm text-gray-700 mb-1">${field}</label>`;
          wrapper.appendChild(inp);
        }
        grid.appendChild(wrapper);
        currentSpecs[field] = value || '';
      }
    }

    function handleSpecChange(field, value) {
      currentSpecs[field] = value;
      const base = baseline[field] ?? '';
      const sel = document.getElementById(`spec-${field}`);
      if (!sel) return;
      if (value && value !== base) { dirtyFields.add(field); sel.classList.add('highlight-changed'); }
      else { dirtyFields.delete(field); sel.classList.remove('highlight-changed'); }
      const n = dirtyFields.size;
      if (n > 0) showStatus(`${n} spec${n===1?'':'s'} modified`, 'info');
    }

    /* ===== Print ===== */
    function printPdf() {
      updateRightLeftBadge(); // keep badge in sync
      const selectedModel = document.getElementById('model')?.value;
      if (selectedModel) showSpecs();
      setTimeout(() => {
        const h1 = document.querySelector('h1');
        const originalTitle = h1.textContent;
        const serialNumber = (document.getElementById('serial')?.value || '').trim();
        h1.textContent = serialNumber ? `Atkin Custom Spec Sheet - Serial: ${serialNumber}` : 'Atkin Custom Spec Sheet';
        window.print();
        setTimeout(() => { h1.textContent = originalTitle; }, 300);
      }, 80);
    }

    /* ===== Reset ===== */
    function hardReset() {
      const btn = document.getElementById('hardResetBtn');
      btn.disabled = true; btn.textContent = 'Reloading‚Ä¶';
      for (const id of ['serial','customer','email','notes']) { const el = document.getElementById(id); if (el) el.value=''; }
      const modelSel = document.getElementById('model'); modelSel.value=''; modelSel.dispatchEvent(new Event('change'));
      const handed = document.getElementById('rightLeft'); handed.value=''; handed.classList.remove('right-selected','left-selected');
      updateRightLeftBadge();
      MODEL_PRESETS = {}; GUITAR_SPECS = {}; baseline = {}; currentSpecs = {}; dirtyFields.clear(); hideSpecs();
      setTimeout(async () => { await loadAllData(); btn.disabled=false; btn.textContent='Reset form'; showStatus('‚úÖ Form reset completed','success'); }, 600);
    }

    /* ===== Save new model (iframe + fallback) ===== */
    async function saveAsNewModel() {
      try {
        if (!dataLoaded) return showStatus('‚ö†Ô∏è Data not loaded yet', 'warning');
        if (!currentSpecs || !Object.keys(currentSpecs).length) return showStatus('Pick a model first, then tweak specs.', 'warning');

        const name = prompt('Enter a name for the new model:');
        if (!name || !name.trim()) return showStatus('Model name is required.', 'error');

        const payload = {
          modelName: name.trim(),
          specs: {
            ...currentSpecs,
            Serial:   (document.getElementById('serial')    || {}).value || '',
            Customer: (document.getElementById('customer')  || {}).value || '',
            Email:    (document.getElementById('email')     || {}).value || '',
            'RIGHT / LEFT': (document.getElementById('rightLeft') || {}).value || '',
            Notes:    (document.getElementById('notes')     || {}).value || ''
          }
        };

        showStatus('üì° Saving new model...', 'info');

        let heardBack = false;
        const onMsg = async (evt) => {
          const msg = evt?.data || {};
          if (msg.type === 'saveModel') {
            heardBack = true;
            window.removeEventListener('message', onMsg);
            if (msg.ok) {
              showStatus(`‚úÖ Model ‚Äú${msg.name}‚Äù saved`, 'success');
              await loadModelsData();
              const sel = document.getElementById('model');
              sel.value = msg.name; sel.dispatchEvent(new Event('change'));
            } else {
              showStatus(`‚ùå Save failed: ${msg.error || 'Unknown error'}`, 'error');
            }
          }
        };
        window.addEventListener('message', onMsg);

        document.getElementById('gasPayload').value = JSON.stringify(payload);
        document.getElementById('gasForm').submit();

        setTimeout(async () => {
          if (heardBack) return;
          try {
            const fd = new FormData();
            fd.append('payload', JSON.stringify(payload));
            await fetch(GAS_BASE, { method: 'POST', body: fd, mode: 'no-cors' });
            showStatus('‚úÖ Saved (fallback). Refreshing models‚Ä¶', 'success');
            await loadModelsData();
            const sel = document.getElementById('model');
            sel.value = payload.modelName; sel.dispatchEvent(new Event('change'));
          } catch (e) {
            console.error(e);
            showStatus('‚ùå Fallback save failed.', 'error');
          } finally {
            window.removeEventListener('message', onMsg);
          }
        }, 4000);

      } catch (err) {
        console.error(err);
        showStatus(`‚ùå Error: ${err.message}`, 'error');
      }
    }
  </script>
</body>
</html>
