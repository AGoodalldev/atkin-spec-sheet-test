<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atkin Custom Spec Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 12mm 10mm;
            }
            * { 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
                color-adjust: exact !important;
            }
            body { 
                background: white !important; 
                background-image: none !important;
                font-size: 12px !important;
                line-height: 1.4 !important;
            }
            .print-hidden { 
                display: none !important; 
            }
            
            /* Ensure highlights print with outline instead of border */
            .highlight-changed {
                border: none !important;
                outline: 1px solid #f97316 !important;
                background-color: #fef3c7 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                box-sizing: border-box !important;
            }
            
            /* Header section - 4 columns */
            .header-grid { 
                display: grid !important; 
                grid-template-columns: repeat(4, 1fr) !important; 
                gap: 8px !important;
            }
            
            /* 3-column specifications grid */
            .specs-grid {
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 8px !important;
                column-gap: 12px !important;
            }
            
            /* Print title styling */
            h1 { 
                text-align: center !important; 
                margin-bottom: 15px !important; 
                border-bottom: 2px solid #000 !important; 
                padding-bottom: 8px !important; 
                font-size: 18px !important;
            }
            
            /* Section headers */
            h2 { 
                font-size: 14px !important; 
                font-weight: bold !important; 
                margin-top: 12px !important; 
                margin-bottom: 8px !important; 
                border-bottom: 1px solid #ccc !important; 
                padding-bottom: 3px !important; 
            }
            
            /* Form styling */
            input, select, textarea {
                border: 1px solid #333 !important;
                background: white !important;
                font-size: 11px !important;
                border-radius: 4px !important;
                padding: 4px !important;
                color: #000 !important;
            }
            
            label {
                font-size: 10px !important;
                margin-bottom: 2px !important;
                display: block !important;
            }
            
            .main-container {
                padding: 10px !important;
            }
            
            .form-section {
                margin-bottom: 8px !important;
                padding: 6px !important;
            }
            
            .specs-section {
                margin: 8px 0 !important;
            }
            
            .notes-section {
                margin-top: 8px !important;
            }
            
            textarea {
                min-height: 60px !important;
            }
            
            /* Force single page by hiding everything that would go to page 2 */
            @page:first {
                margin: 12mm 10mm;
            }
            
            @page:not(:first) {
                margin: 0;
                size: 0;
            }
            
            /* Hide content that appears after page 1 */
            body {
                max-height: 250mm !important;
                overflow: hidden !important;
                page-break-after: avoid !important;
            }
            
            /* Ensure everything fits on one page */
            * {
                page-break-after: avoid !important;
                page-break-before: avoid !important;
                page-break-inside: avoid !important;
            }
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .highlight-changed {
            border: 2px solid #f97316 !important;
            background-color: #fef3c7 !important;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1) !important;
        }
        
        .highlight-changed:focus {
            border: 2px solid #f97316 !important;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2) !important;
        }
        
        /* Guitar background styling */
        .guitar-background {
            background-image: url('https://raw.githubusercontent.com/AGoodalldev/atkin-spec-sheet-test/main/aged-finish-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .background-overlay {
            background: rgba(255, 255, 255, 0.6);
            min-height: 100vh;
        }
        
        /* Screen layout */
        .header-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
    </style>
</head>
<body class="bg-gray-50 guitar-background">
    <div class="p-6 background-overlay">
        <div class="rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm max-w-4xl mx-auto">
            <div class="p-6 space-y-4">
                <h1 class="text-2xl font-bold mb-2">Atkin Custom Spec Sheet</h1>
                
                <!-- Main Form -->
                <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
                    <div class="header-grid">
                        <div>
                            <label for="serial" class="text-sm font-medium text-gray-700 mb-1 block">Serial Number</label>
                            <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="customer" class="text-sm font-medium text-gray-700 mb-1 block">Customer Name</label>
                            <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="email" class="text-sm font-medium text-gray-700 mb-1 block">Contact Email</label>
                            <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="model" class="text-sm font-medium text-gray-700 mb-1 block">Model</label>
                            <input id="model" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="Enter model name" />
                        </div>
                    </div>
                    
                    <div class="header-grid">
                        <div>
                            <label for="rightLeft" class="text-sm font-medium text-gray-700 mb-1 block">RIGHT / LEFT</label>
                            <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                                <option value="">Select...</option>
                                <option value="RIGHT">RIGHT</option>
                                <option value="LEFT">LEFT</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Specifications Section -->
                <div class="space-y-4 print-spacing">
                    <h2 class="text-lg font-semibold text-gray-800">Specifications</h2>
                    <div class="specs-grid">
                        <!-- Top Wood -->
                        <div>
                            <label for="spec-top" class="text-sm font-medium text-gray-700 mb-1 block">Top Wood</label>
                            <input type="text" id="spec-top" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Sitka Spruce" />
                        </div>
                        
                        <!-- Back & Sides -->
                        <div>
                            <label for="spec-back" class="text-sm font-medium text-gray-700 mb-1 block">Back & Sides</label>
                            <input type="text" id="spec-back" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Indian Rosewood" />
                        </div>
                        
                        <!-- Rosette -->
                        <div>
                            <label for="spec-rosette" class="text-sm font-medium text-gray-700 mb-1 block">Rosette</label>
                            <input type="text" id="spec-rosette" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., B/W/B" />
                        </div>
                        
                        <!-- Backstrip -->
                        <div>
                            <label for="spec-backstrip" class="text-sm font-medium text-gray-700 mb-1 block">Backstrip</label>
                            <input type="text" id="spec-backstrip" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Zipper" />
                        </div>
                        
                        <!-- End Wedge -->
                        <div>
                            <label for="spec-endwedge" class="text-sm font-medium text-gray-700 mb-1 block">End Wedge</label>
                            <input type="text" id="spec-endwedge" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., BW Ivoroid BW" />
                        </div>
                        
                        <!-- Bracing -->
                        <div>
                            <label for="spec-bracing" class="text-sm font-medium text-gray-700 mb-1 block">Bracing</label>
                            <input type="text" id="spec-bracing" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., 7MM/7MM" />
                        </div>
                        
                        <!-- Bindings -->
                        <div>
                            <label for="spec-bindings" class="text-sm font-medium text-gray-700 mb-1 block">Bindings</label>
                            <input type="text" id="spec-bindings" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Cream" />
                        </div>
                        
                        <!-- Purfling -->
                        <div>
                            <label for="spec-purfling" class="text-sm font-medium text-gray-700 mb-1 block">Purfling</label>
                            <input type="text" id="spec-purfling" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., BWB BWB/BWB" />
                        </div>
                        
                        <!-- Neck Shape -->
                        <div>
                            <label for="spec-neckshape" class="text-sm font-medium text-gray-700 mb-1 block">Neck Shape</label>
                            <input type="text" id="spec-neckshape" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., STD" />
                        </div>
                        
                        <!-- Scale Length -->
                        <div>
                            <label for="spec-scale" class="text-sm font-medium text-gray-700 mb-1 block">Scale Length</label>
                            <input type="text" id="spec-scale" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., 25.4" />
                        </div>
                        
                        <!-- Nut Width -->
                        <div>
                            <label for="spec-nutwidth" class="text-sm font-medium text-gray-700 mb-1 block">Nut Width</label>
                            <input type="text" id="spec-nutwidth" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., 43mm" />
                        </div>
                        
                        <!-- Headstock Veneer -->
                        <div>
                            <label for="spec-hsveneer" class="text-sm font-medium text-gray-700 mb-1 block">Headstock Veneer</label>
                            <input type="text" id="spec-hsveneer" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Maple" />
                        </div>
                        
                        <!-- Headstock Inlay -->
                        <div>
                            <label for="spec-hsinlay" class="text-sm font-medium text-gray-700 mb-1 block">Headstock Inlay</label>
                            <input type="text" id="spec-hsinlay" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Pearl Logo" />
                        </div>
                        
                        <!-- Headstock Decal -->
                        <div>
                            <label for="spec-hsdecal" class="text-sm font-medium text-gray-700 mb-1 block">Headstock Decal</label>
                            <input type="text" id="spec-hsdecal" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Logo Banner" />
                        </div>
                        
                        <!-- Fretboard -->
                        <div>
                            <label for="spec-fretboard" class="text-sm font-medium text-gray-700 mb-1 block">Fretboard</label>
                            <input type="text" id="spec-fretboard" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Ebony" />
                        </div>
                        
                        <!-- Fretboard Inlays -->
                        <div>
                            <label for="spec-fbinlays" class="text-sm font-medium text-gray-700 mb-1 block">Fretboard Inlays</label>
                            <input type="text" id="spec-fbinlays" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Deluxe" />
                        </div>
                        
                        <!-- Body Join -->
                        <div>
                            <label for="spec-bodyjoin" class="text-sm font-medium text-gray-700 mb-1 block">Body Join</label>
                            <input type="text" id="spec-bodyjoin" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., 14" />
                        </div>
                        
                        <!-- Machine Heads -->
                        <div>
                            <label for="spec-machineheads" class="text-sm font-medium text-gray-700 mb-1 block">Machine Heads</label>
                            <input type="text" id="spec-machineheads" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Nickel Gotoh" />
                        </div>
                        
                        <!-- Bridge Style -->
                        <div>
                            <label for="spec-bridgestyle" class="text-sm font-medium text-gray-700 mb-1 block">Bridge Style</label>
                            <input type="text" id="spec-bridgestyle" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., G Style" />
                        </div>
                        
                        <!-- Bridge Wood -->
                        <div>
                            <label for="spec-bridgewood" class="text-sm font-medium text-gray-700 mb-1 block">Bridge Wood</label>
                            <input type="text" id="spec-bridgewood" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Indian Rosewood" />
                        </div>
                        
                        <!-- Pickguard -->
                        <div>
                            <label for="spec-pickguard" class="text-sm font-medium text-gray-700 mb-1 block">Pickguard</label>
                            <input type="text" id="spec-pickguard" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Fire Stripe" />
                        </div>
                        
                        <!-- Bridge Pins -->
                        <div>
                            <label for="spec-bridgepins" class="text-sm font-medium text-gray-700 mb-1 block">Bridge Pins</label>
                            <input type="text" id="spec-bridgepins" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Ebony Pearl" />
                        </div>
                        
                        <!-- End Pin -->
                        <div>
                            <label for="spec-endpin" class="text-sm font-medium text-gray-700 mb-1 block">End Pin</label>
                            <input type="text" id="spec-endpin" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Cream" />
                        </div>
                        
                        <!-- Strings -->
                        <div>
                            <label for="spec-strings" class="text-sm font-medium text-gray-700 mb-1 block">Strings</label>
                            <input type="text" id="spec-strings" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., 12's" />
                        </div>
                        
                        <!-- Finish -->
                        <div>
                            <label for="spec-finish" class="text-sm font-medium text-gray-700 mb-1 block">Finish</label>
                            <input type="text" id="spec-finish" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" placeholder="e.g., Natural Satin" />
                        </div>
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="print-spacing">
                    <label for="notes" class="text-sm font-medium text-gray-700 mb-1 block">Additional Notes</label>
                    <textarea id="notes" class="w-full min-h-[140px] border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all resize-y" placeholder="Anything extra to capture..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
                    <button onclick="window.print()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50">
                        Download PDF
                    </button>
                    
                    <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit?pli=1&gid=1234273116#gid=1234273116" target="_blank" rel="noreferrer" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50 no-underline">
                        Edit spec sheet (Google Sheets)
                    </a>
                    
                    <button onclick="location.reload()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50">
                        Reset Form
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
