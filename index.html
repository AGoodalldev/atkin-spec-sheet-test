    <style>

<body class="bg-gray-50 guitar-background">
    <div class="p-6 background-overlay">
        <div class="rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm max-w-4xl mx-auto">
            <div class="p-6 space-y-4">
                <h1 class="text-2xl font-bold mb-2">Atkin Custom Spec Sheet</h1>
                
                <!-- Status Messages -->
                <div id="statusMessage" class="hidden"></div>
                
                <!-- Main Form -->
                <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
                    <div class="grid md:grid-cols-4 gap-4">
                        <div>
                            <label for="serial" class="text-sm font-medium text-gray-700 mb-1 block">Serial Number</label>
                            <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="customer" class="text-sm font-medium text-gray-700 mb-1 block">Customer Name</label>
                            <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="email" class="text-sm font-medium text-gray-700 mb-1 block">Contact Email</label>
                            <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="model" class="text-sm font-medium text-gray-700 mb-1 block">Model</label>

                                <option value="">üîÑ Loading models...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-4 gap-4">
                        <div>
                            <label for="rightLeft" class="text-sm font-medium text-gray-700 mb-1 block">RIGHT / LEFT</label>
                            <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                                <option value="">Select...</option>

                <!-- Specifications Section -->

                <!-- Notes Section -->
                <div class="print-spacing">
                    <label for="notes" class="text-sm font-medium text-gray-700 mb-1 block">Additional Notes</label>
                    <textarea id="notes" class="w-full min-h-[140px] border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all resize-y" placeholder="Anything extra to capture..."></textarea>

                <!-- Action Buttons -->
                <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
                    <button onclick="printPdf()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50">
                        Download PDF
                    </button>
                    
                    <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit?pli=1&gid=1234273116#gid=1234273116" target="_blank" rel="noreferrer" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50 no-underline">
                        Edit spec sheet (Google Sheets)

    <script>
        // Configuration
        const GAS_BASE = "https://script.google.com/macros/s/AKfycbzXM4ewfNZmBDi5gYszoLTZSvSWMaktHyvmvTaI3E-HcVy4_OKQIFwTWZHDbiEIlGOn/exec";
        
        // Global data storage
        let MODEL_PRESETS = {};
        let GUITAR_SPECS = {}; // This will store the OPTIONS data
        let currentSpecs = {};
        let baseline = {};
        let dirtyFields = new Set();
        let dataLoaded = false;

        // Initialize the application
        function init() {
            console.log("üöÄ Starting Atkin Spec Sheet...");
            setupEventListeners();
            loadAllData(); // Load both models and options
        }

        function setupEventListeners() {
            const modelSelect = document.getElementById('model');
            if (modelSelect) {
                modelSelect.addEventListener('change', handleModelChange);
            }
        }

        // Load both models and options data
        async function loadAllData() {
            console.log("üì° Loading data from Google Sheets...");
            showStatus('Loading guitar data from Google Sheets...', 'info');
            
            try {
                // Load both models and options in parallel
                const [modelsData, optionsData] = await Promise.all([
                    loadModelsData(),
                    loadOptionsData()
                ]);
                
                console.log("‚úÖ All data loaded successfully!");
                dataLoaded = true;
                
                const modelCount = Object.keys(MODEL_PRESETS).length;
                const optionFields = Object.keys(GUITAR_SPECS).length;
                showStatus(`‚úÖ Loaded ${modelCount} models and ${optionFields} specification fields`, 'success');
                
            } catch (error) {
                console.error("‚ùå Error loading data:", error);
                showStatus(`‚ùå Failed to load data: ${error.message}`, 'error');
            }
        }

        // Load models data
        async function loadModelsData() {
            console.log("üì° Loading models...");
            
            const url = `${GAS_BASE}?kind=models&_cb=${Date.now()}`;
            console.log("üîó Fetching models:", url);
            
            const response = await fetch(url);
            const data = await response.json();
            
            console.log("üì¶ Models API response:", data);
            
            if (data.ok && data.data) {
                // Clear and populate models
                MODEL_PRESETS = {};
                
                // Copy all models except 'NA'
                let modelCount = 0;
                for (const [modelName, modelData] of Object.entries(data.data)) {
                    if (modelName && modelName !== 'NA' && modelName.trim() !== '') {
                        MODEL_PRESETS[modelName] = modelData;
                        modelCount++;
                    }
                }
                
                console.log(`‚úÖ Loaded ${modelCount} models successfully!`);
                
                // Populate the dropdown
                populateModelDropdown();
                
                return data;
            } else {
                throw new Error("Invalid models response format");
            }
        }

        // Load options data - THIS WAS MISSING!
        async function loadOptionsData() {
            console.log("üì° Loading specification options...");
            
            const url = `${GAS_BASE}?kind=options&_cb=${Date.now()}`;
            console.log("üîó Fetching options:", url);
            
            const response = await fetch(url);
            const data = await response.json();
            
            console.log("üì¶ Options API response:", data);
            
            if (data.ok && data.data) {
                GUITAR_SPECS = data.data;
                
                const fieldCount = Object.keys(GUITAR_SPECS).length;
                console.log(`‚úÖ Loaded ${fieldCount} specification fields!`);
                console.log("üéØ Available spec fields:", Object.keys(GUITAR_SPECS));
                
                // Log some sample data
                Object.keys(GUITAR_SPECS).slice(0, 3).forEach(field => {
                    const options = GUITAR_SPECS[field];
                    console.log(`   üìã ${field}: ${options.length} options`);
                });
                
                return data;
            } else {
                throw new Error("Invalid options response format");
            }
        }

        function populateModelDropdown() {
            const modelSelect = document.getElementById('model');
            if (!modelSelect) {
                console.error("‚ùå Model select element not found!");
                return;
            }
            
            console.log("üîÑ Populating model dropdown...");
            
            // Clear existing options
            modelSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Choose a model';
            modelSelect.appendChild(defaultOption);
            
            // Add all models in alphabetical order
            const modelNames = Object.keys(MODEL_PRESETS).sort();
            console.log(`üìã Adding ${modelNames.length} models to dropdown`);
            
            modelNames.forEach((modelName, index) => {
                const option = document.createElement('option');
                option.value = modelName;
                option.textContent = modelName;
                modelSelect.appendChild(option);
                
                if (index < 5) {
                    console.log(`   ‚úì Added: ${modelName}`);
                }
            });
            
            console.log(`‚úÖ Model dropdown populated with ${modelNames.length} models`);
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            if (!statusDiv) return;
            
            const bgColor = type === 'success' ? 'bg-green-50 border-green-200 text-green-800' :
                           type === 'warning' ? 'bg-amber-50 border-amber-200 text-amber-800' :
                           type === 'error' ? 'bg-red-50 border-red-200 text-red-700' :
                           'bg-blue-50 border-blue-200 text-blue-800';
            
            statusDiv.className = `flex items-center gap-2 p-3 border rounded-xl ${bgColor}`;
            statusDiv.innerHTML = `<span>${message}</span>`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'info' || type === 'success') {
                setTimeout(() => statusDiv.classList.add('hidden'), 4000);
            }
        }

        function handleModelChange(event) {
            const selectedModel = event.target.value;
            console.log(`üé∏ Model selected: ${selectedModel}`);
            
            if (!selectedModel) {
                hideSpecs();
                return;
            }
            
            const modelData = MODEL_PRESETS[selectedModel];
            if (!modelData) {
                console.error(`‚ùå No data found for model: ${selectedModel}`);
                showStatus(`‚ùå No data found for model: ${selectedModel}`, 'error');
                hideSpecs();
                return;
            }
            
            console.log(`‚úÖ Model data found:`, modelData);
            baseline = { ...modelData };
            currentSpecs = { ...modelData };
            dirtyFields.clear();
            
            showSpecs();
            populateSpecs(modelData);
        }

        function showSpecs() {
            const specsSection = document.getElementById('specsSection');
            if (specsSection) {
                specsSection.classList.remove('hidden');
            }
        }

        function hideSpecs() {
            const specsSection = document.getElementById('specsSection');
            if (specsSection) {
                specsSection.classList.add('hidden');
            }
        }

        function populateSpecs(modelData) {
            const specsGrid = document.getElementById('specsGrid');
            if (!specsGrid) return;
            
            specsGrid.innerHTML = '';
            
            console.log("üîß Populating specs for model:", modelData);
            console.log("üéØ Using OPTIONS data:", Object.keys(GUITAR_SPECS).length, "fields available");
            console.log("üìÑ Model data fields:", Object.keys(modelData));
            console.log("üìÑ OPTIONS data fields:", Object.keys(GUITAR_SPECS));
            
            // Field mapping for better display names
            const fieldMapping = {
                'SCALE': 'Scale Length',
                'NUT WIDTH': 'Nut Width', 
                'NECK SHAPE': 'Neck Shape',
                'HEADSTOCK VENEER': 'Headstock Veneer',
                'HS DECAL': 'Headstock Decal',
                'HEADSTOCK INLAY': 'Headstock Inlay',
                'FRETBOARD': 'Fretboard',
                'F / BOARD INLAYS': 'Fretboard Inlays',
                'BRIDGE STYLE': 'Bridge Style',
                'BRIDGE WOOD': 'Bridge Wood',
                'TOP': 'Top Wood',
                'BACK / SIDES': 'Back & Sides',
                'BINDINGS': 'Bindings',
                'PURFLING F / B': 'Purfling',
                'BACKSTRIP': 'Backstrip',
                'END WEDGE': 'End Wedge',
                'FRETS': 'Frets',
                'BRACING': 'Bracing',
                'ROSETTE': 'Rosette',
                'MACHINEHEADS': 'Machine Heads',
                'PICKGUARD': 'Pickguard',
                'BRIDGE PINS': 'Bridge Pins',
                'END PIN': 'End Pin',
                'STRINGS': 'Strings',
                'BODY JOIN': 'Body Join'
            };
            
            let fieldOptions = {};
            
            // Use the loaded OPTIONS data
            if (GUITAR_SPECS && Object.keys(GUITAR_SPECS).length > 0) {
                console.log("üéØ Using OPTIONS tab data for spec dropdowns");
                
                Object.keys(GUITAR_SPECS).forEach(field => {
                    const options = GUITAR_SPECS[field];
                    if (Array.isArray(options) && options.length > 0) {
                        fieldOptions[field] = options.filter(opt => opt && opt.trim() !== '' && opt !== '-');
                        console.log(`üìã Field "${field}": ${fieldOptions[field].length} options`);
                    }
                });
            } else {
                console.log("‚ö†Ô∏è OPTIONS data not available - falling back to model scanning");
                
                // Fallback: scan all models for unique values
                Object.values(MODEL_PRESETS).forEach(model => {
                    Object.keys(model).forEach(field => {
                        if (!fieldOptions[field]) fieldOptions[field] = [];
                        if (model[field] && model[field] !== '-' && model[field].trim() !== '') {
                            if (!fieldOptions[field].includes(model[field])) {
                                fieldOptions[field].push(model[field]);
                            }
                        }
                    });
                });
                
                // Sort the fallback options
                Object.keys(fieldOptions).forEach(field => {
                    fieldOptions[field].sort();
                });
            }
            
            console.log("üîç Available spec fields:", Object.keys(fieldOptions));
            
            // Create dropdowns for all available OPTIONS fields (for full customization)
            Object.keys(fieldOptions).forEach(field => {
                if (fieldOptions[field] && fieldOptions[field].length > 0) {
                    const fieldDiv = document.createElement('div');
                    const options = fieldOptions[field];
                    
                    // Try to get a display name from fieldMapping, otherwise use the field name
                    const displayName = fieldMapping[field] || field;
                    
                    // Look for the model value - try exact match first, then case-insensitive
                    let currentValue = modelData[field] || '';
                    if (!currentValue) {
                        // Try to find a case-insensitive match
                        const modelFieldKeys = Object.keys(modelData);
                        const matchingKey = modelFieldKeys.find(key => 
                            key.toLowerCase() === field.toLowerCase()
                        );
                        if (matchingKey) {
                            currentValue = modelData[matchingKey];
                            console.log(`üîÑ Field name mapping: "${field}" ‚Üí "${matchingKey}" = "${currentValue}"`);
                        }
                    }
                    
                    console.log(`üìã Creating field "${displayName}" (${field}) with ${options.length} options, baseline value: "${currentValue}"`);
                    
                    // Check if the baseline value exists in the options
                    const baselineExists = currentValue && options.includes(currentValue);
                    
                    fieldDiv.innerHTML = `
                        <label for="spec-${field}" class="text-sm font-medium text-gray-700 mb-1 block">${displayName}</label>
                        <div id="container-${field}">
                            <select id="spec-${field}" 
                                    class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none"
                                    onchange="handleSpecChange('${field}', this.value)">
                                <option value="">Select...</option>
                                ${options.map(option => {
                                    const isBaseline = option === currentValue;
                                    const selected = isBaseline ? 'selected' : '';
                                    return `<option value="${option}" ${selected}>${option}</option>`;
                                }).join('')}
                                ${!baselineExists && currentValue ? `<option value="${currentValue}" selected>${currentValue}</option>` : ''}
                            </select>
                        </div>
                    `;
                    specsGrid.appendChild(fieldDiv);
                    
                    // Set the current value in our tracking
                    currentSpecs[field] = currentValue;
                }
            });
            
            const dataSource = GUITAR_SPECS && Object.keys(GUITAR_SPECS).length > 0 ? 'OPTIONS tab' : 'model scanning';
            console.log(`‚úÖ Created ${specsGrid.children.length} specification fields using data from ${dataSource}`);
            console.log(`üéØ Model has data for ${Object.keys(modelData).length} fields, created dropdowns for ${specsGrid.children.length} fields`);
        }

        function handleSpecChange(field, value) {
            // Don't remove dots here - let the onblur handle it
            
            currentSpecs[field] = value;
            
            const baseValue = baseline[field] || '';
            const selectElement = document.getElementById(`spec-${field}`);
            
            console.log(`üîß Spec changed: ${field} = "${value}" (baseline: "${baseValue}")`);
            
            if (selectElement) {
                if (value !== baseValue && value !== '') {
                    // Field was changed from baseline - highlight it
                    dirtyFields.add(field);
                    selectElement.classList.add('highlight-changed');
                    console.log(`üü° Highlighted field: ${field}`);
                } else {
                    // Field matches baseline or is empty - remove highlight
                    dirtyFields.delete(field);
                    selectElement.classList.remove('highlight-changed');
                    console.log(`‚ö™ Removed highlight from field: ${field}`);
                }
            }
            
            // Update status to show number of changes
            const changeCount = dirtyFields.size;
            if (changeCount > 0) {
                showStatus(`${changeCount} specification${changeCount === 1 ? '' : 's'} modified from baseline`, 'info');
            }
        }

        function printPdf() {
            // Show all specs before printing (if a model is selected)
            const selectedModel = document.getElementById('model').value;
            if (selectedModel) {
                showSpecs();
            }
            
            // Brief delay to ensure layout is ready
            setTimeout(() => {
                // Get serial number for title
                const serialNumber = document.getElementById('serial').value.trim();
                const originalTitle = document.querySelector('h1').textContent;
                
                // Update title with serial number if available
                if (serialNumber) {
                    document.querySelector('h1').textContent = `Atkin Custom Spec Sheet - Serial: ${serialNumber}`;
                } else {
                    document.querySelector('h1').textContent = 'Atkin Custom Spec Sheet';
                }
                
                // Print the page
                window.print();
                
                // Restore original title after print dialog
                setTimeout(() => {
                    document.querySelector('h1').textContent = originalTitle;
                }, 500);
            }, 100);
        }

        function softReset() {
            console.log("üîÑ Starting soft reset...");
            
            // Force clear all form fields with multiple approaches
            const fieldsToReset = [
                { id: 'serial', label: 'Serial' },
                { id: 'customer', label: 'Customer' },
                { id: 'email', label: 'Email' },
                { id: 'notes', label: 'Notes' }
            ];
            
            fieldsToReset.forEach(field => {
                const element = document.getElementById(field.id);
                if (element) {
                    // Multiple clearing approaches to handle stubborn browsers
                    element.value = '';
                    element.setAttribute('value', '');
                    element.removeAttribute('value');
                    
                    // For textarea elements
                    if (element.tagName === 'TEXTAREA') {
                        element.textContent = '';
                        element.innerHTML = '';
                    }
                    
                    // Trigger change events to notify any listeners
                    element.dispatchEvent(new Event('input', { bubbles: true }));
                    element.dispatchEvent(new Event('change', { bubbles: true }));
                    
                    // Force browser to forget the value
                    if (element.type === 'text' || element.type === 'email') {
                        element.autocomplete = 'off';
                        setTimeout(() => {
                            element.autocomplete = '';
                        }, 100);
                    }
                    
                    console.log(`‚úÖ ${field.label} field cleared`);
                } else {
                    console.log(`‚ùå ${field.label} field not found!`);
                }
            });
            
            // Reset select elements
            const selectsToReset = [
                { id: 'model', options: '<option value="">Choose a model</option>' },
                { id: 'rightLeft', options: `
                    <option value="">Select...</option>
                    <option value="RIGHT">RIGHT</option>
                    <option value="LEFT">LEFT</option>
                ` }
            ];
            
            selectsToReset.forEach(select => {
                const element = document.getElementById(select.id);
                if (element) {
                    element.innerHTML = select.options;
                    element.value = '';
                    element.selectedIndex = 0;
                    element.dispatchEvent(new Event('change', { bubbles: true }));
                    console.log(`‚úÖ ${select.id} select reset`);
                }
            });
            
            // Clear all specification dropdowns and highlights
            const allSelects = document.querySelectorAll('select[id^="spec-"]');
            allSelects.forEach(select => {
                select.classList.remove('highlight-changed');
                select.value = '';
                if (select.options.length > 0) {
                    select.selectedIndex = 0;
                }
                select.dispatchEvent(new Event('change', { bubbles: true }));
            });
            
            // Force form reset (additional safety measure)
            const form = document.querySelector('form');
            if (form) {
                form.reset();
            }
            
            // Clear tracking data
            currentSpecs = {};
            baseline = {};
            dirtyFields.clear();
            hideSpecs();
            
            // Clear status message
            const statusDiv = document.getElementById('statusMessage');
            if (statusDiv) {
                statusDiv.classList.add('hidden');
            }
            
            console.log("‚úÖ Soft reset completed - all fields should be cleared");
            showStatus("‚úÖ Form reset completed", 'success');
        }

        function hardReset() {
            console.log("üîÑ Starting hard reset...");
            
            const btn = document.getElementById('hardResetBtn');
            if (btn) {
                btn.innerHTML = '<div class="loading-spinner"></div> Reloading...';
                btn.disabled = true;
            }
            
            // Force clear all form fields with aggressive clearing
            const fieldsToReset = [
                { id: 'serial', label: 'Serial' },
                { id: 'customer', label: 'Customer' },
                { id: 'email', label: 'Email' },
                { id: 'notes', label: 'Notes' }
            ];
            
            fieldsToReset.forEach(field => {
                const element = document.getElementById(field.id);
                if (element) {
                    // Ultra-aggressive clearing for hard reset
                    element.value = '';
                    element.defaultValue = '';
                    element.setAttribute('value', '');
                    element.removeAttribute('value');
                    element.setAttribute('data-original-value', '');
                    
                    // For textarea elements
                    if (element.tagName === 'TEXTAREA') {
                        element.textContent = '';
                        element.innerHTML = '';
                        element.defaultValue = '';
                    }
                    
                    // Disable and re-enable to force browser to forget
                    element.disabled = true;
                    setTimeout(() => {
                        element.disabled = false;
                    }, 10);
                    
                    // Clear autocomplete temporarily
                    const originalAutocomplete = element.autocomplete;
                    element.autocomplete = 'off';
                    
                    // Force blur and focus to trigger browser refresh
                    element.blur();
                    setTimeout(() => {
                        element.focus();
                        element.blur();
                        element.autocomplete = originalAutocomplete;
                    }, 50);
                    
                    // Trigger all relevant events
                    ['input', 'change', 'blur', 'keyup'].forEach(eventType => {
                        element.dispatchEvent(new Event(eventType, { bubbles: true }));
                    });
                    
                    console.log(`‚úÖ Hard reset - ${field.label} field cleared`);
                } else {
                    console.log(`‚ùå Hard reset - ${field.label} field not found!`);
                }
            });
            
            // Reset model dropdown to loading state
            const modelSelect = document.getElementById('model');
            if (modelSelect) {
                modelSelect.innerHTML = '<option value="">üîÑ Loading models...</option>';
                modelSelect.value = '';
                modelSelect.selectedIndex = 0;
                modelSelect.dispatchEvent(new Event('change', { bubbles: true }));
            }
            
            // Reset right/left dropdown
            const rightLeftSelect = document.getElementById('rightLeft');
            if (rightLeftSelect) {
                rightLeftSelect.innerHTML = `
                    <option value="">Select...</option>
                    <option value="RIGHT">RIGHT</option>
                    <option value="LEFT">LEFT</option>
                `;
                rightLeftSelect.value = '';
                rightLeftSelect.selectedIndex = 0;
                rightLeftSelect.dispatchEvent(new Event('change', { bubbles: true }));
            }
            
            // Clear all specification dropdowns and highlights
            const allSelects = document.querySelectorAll('select[id^="spec-"]');
            allSelects.forEach(select => {
                select.classList.remove('highlight-changed');
                select.value = '';
                if (select.options.length > 0) {
                    select.selectedIndex = 0;
                }
                select.dispatchEvent(new Event('change', { bubbles: true }));
            });
            
            // Force form reset as additional safety
            const form = document.querySelector('form');
            if (form) {
                form.reset();
            }
            
            // Nuclear option: temporarily remove and re-add form elements
            fieldsToReset.forEach(field => {
                const element = document.getElementById(field.id);
                if (element && element.value !== '') {
                    console.log(`‚ö†Ô∏è Field ${field.id} still has value "${element.value}" - trying nuclear reset`);
                    const parent = element.parentNode;
                    const nextSibling = element.nextSibling;
                    const clone = element.cloneNode(true);
                    clone.value = '';
                    clone.defaultValue = '';
                    parent.removeChild(element);
                    parent.insertBefore(clone, nextSibling);
                }
            });
            
            // Clear all data
            MODEL_PRESETS = {};
            GUITAR_SPECS = {};
            currentSpecs = {};
            baseline = {};
            dirtyFields.clear();
            hideSpecs();
            
            // Clear status message
            const statusDiv = document.getElementById('statusMessage');
            if (statusDiv) {
                statusDiv.classList.add('hidden');
            }
            
            setTimeout(() => {
                console.log("üîÑ Reloading data...");
                loadAllData(); // Load both models and options
                if (btn) {
                    btn.innerHTML = 'Reset form';
                    btn.disabled = false;
                }
                console.log("‚úÖ Form reset completed");
                showStatus("‚úÖ Form reset completed - data reloaded", 'success');
            }, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
