<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atkin Custom Spec Sheet (Workshop Only Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 8mm; 
            }
            
            * { 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
                color-adjust: exact !important;
                box-sizing: border-box !important;
                font-family: Arial, Helvetica, sans-serif !important;
            }
            
            html, body {
                background: white !important; 
                background-image: none !important;
                font-family: Arial, Helvetica, sans-serif !important;
                font-size: 11px !important;
                line-height: 1.4 !important;
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                overflow: visible !important;
                page-break-inside: avoid !important;
                page-break-after: avoid !important;
                color: #000 !important;
            }
            
            /* Hide buttons and non-essential elements */
            .print-hidden { 
                display: none !important; 
            }
            
            /* Main container - use more space */
            .p-6 { 
                padding: 0 !important; 
                margin: 0 !important;
                height: auto !important;
            }
            
            .background-overlay {
                background: white !important;
                min-height: auto !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .rounded-2xl.shadow-xl {
                margin: 0 !important;
                padding: 10px !important;
                box-shadow: none !important;
                border: 2px solid #000 !important;
                border-radius: 0 !important;
                background: white !important;
                height: auto !important;
                max-width: none !important;
                width: 100% !important;
            }
            
            /* Title styling - slightly larger */
            h1 { 
                text-align: center !important; 
                margin: 0 0 8px 0 !important; 
                border-bottom: 3px solid #000 !important; 
                padding: 4px 0 6px 0 !important; 
                font-size: 18px !important;
                font-weight: bold !important;
                line-height: 1.3 !important;
                color: #000 !important;
                font-family: Arial, Helvetica, sans-serif !important;
            }
            
            h2 { 
                font-size: 14px !important; 
                font-weight: bold !important; 
                margin: 8px 0 6px 0 !important; 
                border-bottom: 2px solid #666 !important; 
                padding: 3px 0 4px 0 !important; 
                line-height: 1.3 !important;
                color: #000 !important;
                font-family: Arial, Helvetica, sans-serif !important;
            }
            
            /* Header form fields - 4 columns, more spacing */
            .grid.md\\:grid-cols-4 { 
                display: grid !important; 
                grid-template-columns: repeat(4, 1fr) !important; 
                gap: 10px !important;
                margin: 6px 0 !important;
            }
            
            /* Single column for right/left */
            .grid.md\\:grid-cols-4:last-of-type { 
                grid-template-columns: 1fr 3fr !important; 
            }
            
            /* Specifications grid - 3 columns, more spaced */
            #specsGrid {
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 8px !important;
                margin: 6px 0 !important;
            }
            
            /* Prevent page breaks in spec items */
            #specsGrid > div {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                margin: 0 !important;
                padding: 3px !important;
            }
            
            /* Form elements styling - larger and more readable */
            input, select, textarea {
                border: 1px solid #333 !important;
                background: white !important;
                font-size: 10px !important;
                font-family: Arial, Helvetica, sans-serif !important;
                padding: 3px 5px !important;
                margin: 0 !important;
                height: auto !important;
                line-height: 1.4 !important;
                color: #000 !important;
                min-height: 22px !important;
                width: 100% !important;
            }
            
            label {
                font-size: 10px !important;
                font-weight: bold !important;
                margin: 0 0 3px 0 !important;
                padding: 0 !important;
                line-height: 1.4 !important;
                display: block !important;
                color: #000 !important;
                font-family: Arial, Helvetica, sans-serif !important;
            }
            
            /* Notes section - larger for better page fill */
            textarea {
                height: 100px !important;
                min-height: 100px !important;
                max-height: 100px !important;
                resize: none !important;
                width: 100% !important;
                font-family: Arial, Helvetica, sans-serif !important;
                margin: 6px 0 !important;
            }
            
            /* Container spacing - more generous */
            .bg-gray-50 {
                padding: 8px !important;
                margin: 6px 0 !important;
                background: #f5f5f5 !important;
                border: 1px solid #ccc !important;
                border-radius: 0 !important;
            }
            
            /* Spacing classes - increased */
            .space-y-4 > * + * { margin-top: 7px !important; }
            .gap-4 { gap: 6px !important; }
            .px-4 { padding-left: 5px !important; padding-right: 5px !important; }
            .py-3 { padding-top: 4px !important; padding-bottom: 4px !important; }
            .mb-1 { margin-bottom: 3px !important; }
            .mb-2 { margin-bottom: 5px !important; }
            .rounded-2xl { border-radius: 0 !important; }
            
            /* Highlight changed fields */
            .highlight-changed {
                border: 2px solid #f97316 !important;
                background-color: #fef3c7 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* RIGHT/LEFT color coding for print */
            #rightLeft.right-selected {
                background-color: #dcfce7 !important;
                border-color: #16a34a !important;
                color: #15803d !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            #rightLeft.left-selected {
                background-color: #fef2f2 !important;
                border-color: #dc2626 !important;
                color: #dc2626 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Print spacing for sections */
            .print-spacing {
                margin: 6px 0 !important;
            }
            
            /* Status message styling */
            #statusMessage {
                font-size: 10px !important;
                padding: 4px !important;
                margin: 4px 0 !important;
                border: 1px solid #2563eb !important;
                background: #dbeafe !important;
                color: #1e40af !important;
                font-family: Arial, Helvetica, sans-serif !important;
            }
            
            /* iOS/Mobile Safari specific optimizations */
            @media print and (-webkit-min-device-pixel-ratio: 0) {
                @page { 
                    size: A4 portrait; 
                    margin: 6mm !important; 
                }
                
                html, body {
                    font-size: 9px !important;
                    line-height: 1.3 !important;
                }
                
                h1 { 
                    font-size: 15px !important;
                    margin: 0 0 6px 0 !important;
                    padding: 3px 0 4px 0 !important;
                }
                
                h2 { 
                    font-size: 12px !important;
                    margin: 6px 0 4px 0 !important;
                    padding: 2px 0 3px 0 !important;
                }
                
                .rounded-2xl.shadow-xl {
                    padding: 6px !important;
                }
                
                .bg-gray-50 {
                    padding: 5px !important;
                    margin: 4px 0 !important;
                }
                
                input, select, textarea {
                    font-size: 8px !important;
                    padding: 2px 3px !important;
                    min-height: 18px !important;
                }
                
                label {
                    font-size: 8px !important;
                    margin: 0 0 2px 0 !important;
                }
                
                textarea {
                    height: 70px !important;
                    min-height: 70px !important;
                    max-height: 70px !important;
                    margin: 4px 0 !important;
                }
                
                .grid.md\\:grid-cols-4 { 
                    gap: 6px !important;
                    margin: 4px 0 !important;
                }
                
                #specsGrid {
                    gap: 5px !important;
                    margin: 4px 0 !important;
                }
                
                #specsGrid > div {
                    padding: 2px !important;
                }
                
                .space-y-4 > * + * { margin-top: 4px !important; }
                .print-spacing { margin: 4px 0 !important; }
                
                #statusMessage {
                    font-size: 8px !important;
                    padding: 2px !important;
                    margin: 2px 0 !important;
                }
            }
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .highlight-changed {
            border: 2px solid #f97316 !important;
            background-color: #fef3c7 !important;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1) !important;
        }
        
        .highlight-changed:focus {
            border: 2px solid #f97316 !important;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2) !important;
        }
        
        /* RIGHT/LEFT color coding */
        #rightLeft.right-selected {
            background-color: #dcfce7 !important;
            border-color: #16a34a !important;
            color: #15803d !important;
        }
        
        #rightLeft.left-selected {
            background-color: #fef2f2 !important;
            border-color: #dc2626 !important;
            color: #dc2626 !important;
        }
        
        /* Guitar background styling */
        .guitar-background {
            background-image: url('https://raw.githubusercontent.com/AGoodalldev/atkin-spec-sheet-test/main/aged-finish-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .background-overlay {
            background: rgba(255, 255, 255, 0.6);
            min-height: 100vh;
        }

<body class="bg-gray-50 guitar-background">
    <div class="p-6 background-overlay">
        <div class="rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm max-w-4xl mx-auto">
            <div class="p-6 space-y-4">
                <h1 class="text-2xl font-bold mb-2">Atkin Custom Spec Sheet (Workshop Only Version)</h1>
                
                <!-- Status Messages -->
                <div id="statusMessage" class="hidden"></div>
                
                <!-- Main Form -->
                <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
                    <div class="grid md:grid-cols-4 gap-4">
                        <div>
                            <label for="serial" class="text-sm font-medium text-gray-700 mb-1 block">Serial Number</label>
                            <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="customer" class="text-sm font-medium text-gray-700 mb-1 block">Customer Name</label>
                            <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="email" class="text-sm font-medium text-gray-700 mb-1 block">Contact Email</label>
                            <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
                        </div>
                        
                        <div>
                            <label for="model" class="text-sm font-medium text-gray-700 mb-1 block">Model</label>
                            <select id="model" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                                <option value="">üîÑ Loading models...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-4 gap-4">
                        <div>
                            <label for="rightLeft" class="text-sm font-medium text-gray-700 mb-1 block">RIGHT / LEFT</label>
                            <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                                <option value="">Select...</option>
                                <option value="RIGHT">RIGHT</option>
                                <option value="LEFT">LEFT</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Specifications Section -->
                <div id="specsSection" class="space-y-4 hidden print-spacing">
                    <h2 class="text-lg font-semibold text-gray-800">Specifications</h2>
                    <div id="specsGrid" class="grid md:grid-cols-2 gap-4" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                        <!-- Dynamic specs will be added here -->
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="print-spacing">
                    <label for="notes" class="text-sm font-medium text-gray-700 mb-1 block">Additional Notes</label>
                    <textarea id="notes" class="w-full min-h-[140px] border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all resize-y" placeholder="Anything extra to capture..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
                    <button onclick="printPdf()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50">
                        Download PDF
                    </button>
                    
                    <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit?pli=1&gid=1234273116#gid=1234273116" target="_blank" rel="noreferrer" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50 no-underline">
                        Edit spec sheet (Google Sheets)
                    </a>

                    <!-- ‚úÖ NEW: Save as New Model -->
                    <button onclick="saveAsNewModel()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors bg-green-100 hover:bg-green-200">
                        Save as New Model
                    </button>
                    
                    <button onclick="hardReset()" id="hardResetBtn" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors bg-orange-100 hover:bg-orange-200" title="Clear all fields and reload data from Google Sheets">
                        Reset form
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GAS_BASE = "https://script.google.com/macros/s/AKfycbzXM4ewfNZmBDi5gYszoLTZSvSWMaktHyvmvTaI3E-HcVy4_OKQIFwTWZHDbiEIlGOn/exec";
        
        // Global data storage
        let MODEL_PRESETS = {};
        let GUITAR_SPECS = {}; // This will store the OPTIONS data
        let currentSpecs = {};
        let baseline = {};
        let dirtyFields = new Set();
        let dataLoaded = false;

        // Initialize the application
        function init() {
            console.log("üöÄ Starting Atkin Spec Sheet...");
            setupEventListeners();
            loadAllData(); // Load both models and options
        }

        function setupEventListeners() {
            const modelSelect = document.getElementById('model');
            if (modelSelect) {
                modelSelect.addEventListener('change', handleModelChange);
            }
            
            const rightLeftSelect = document.getElementById('rightLeft');
            if (rightLeftSelect) {
                rightLeftSelect.addEventListener('change', handleRightLeftChange);
            }
        }

        function handleRightLeftChange(event) {
            const value = event.target.value;
            const selectElement = event.target;
            
            // Remove existing classes
            selectElement.classList.remove('right-selected', 'left-selected');
            
            // Add appropriate class based on selection
            if (value === 'RIGHT') {
                selectElement.classList.add('right-selected');
                console.log('üü¢ RIGHT selected - green styling applied');
            } else if (value === 'LEFT') {
                selectElement.classList.add('left-selected');
                console.log('üî¥ LEFT selected - red styling applied');
            }
        }

        // Load both models and options data
        async function loadAllData() {
            console.log("üì° Loading data from Google Sheets...");
            showStatus('Loading guitar data from Google Sheets...', 'info');
            
            try {
                // Load both models and options in parallel
                const [modelsData, optionsData] = await Promise.all([
                    loadModelsData(),
                    loadOptionsData()
                ]);
                
                console.log("‚úÖ All data loaded successfully!");
                dataLoaded = true;
                
                const modelCount = Object.keys(MODEL_PRESETS).length;
                const optionFields = Object.keys(GUITAR_SPECS).length;
                showStatus(`‚úÖ Loaded ${modelCount} models and ${optionFields} specification fields`, 'success');
                
            } catch (error) {
                console.error("‚ùå Error loading data:", error);
                showStatus(`‚ùå Failed to load data: ${error.message}`, 'error');
            }
        }

        // Load models data
        async function loadModelsData() {
            console.log("üì° Loading models...");
            
            const url = `${GAS_BASE}?kind=models&_cb=${Date.now()}`;
            console.log("üîó Fetching models:", url);
            
            const response = await fetch(url);
            const data = await response.json();
            
            console.log("üì¶ Models API response:", data);
            
            if (data.ok && data.data) {
                // Clear and populate models
                MODEL_PRESETS = {};
                
                // Copy all models except 'NA'
                let modelCount = 0;
                for (const [modelName, modelData] of Object.entries(data.data)) {
                    if (modelName && modelName !== 'NA' && modelName.trim() !== '') {
                        MODEL_PRESETS[modelName] = modelData;
                        modelCount++;
                    }
                }
                
                console.log(`‚úÖ Loaded ${modelCount} models successfully!`);
                
                // Populate the dropdown
                populateModelDropdown();
                
                return data;
            } else {
                throw new Error("Invalid models response format");
            }
        }

        // Load options data
        async function loadOptionsData() {
            console.log("üì° Loading specification options...");
            
            const url = `${GAS_BASE}?kind=options&_cb=${Date.now()}`;
            console.log("üîó Fetching options:", url);
            
            const response = await fetch(url);
            const data = await response.json();
            
            console.log("üì¶ Options API response:", data);
            
            if (data.ok && data.data) {
                GUITAR_SPECS = data.data;
                
                const fieldCount = Object.keys(GUITAR_SPECS).length;
                console.log(`‚úÖ Loaded ${fieldCount} specification fields!`);
                console.log("üéØ Available spec fields:", Object.keys(GUITAR_SPECS));
                
                // Log some sample data
                Object.keys(GUITAR_SPECS).slice(0, 3).forEach(field => {
                    const options = GUITAR_SPECS[field];
                    console.log(`   üìã ${field}: ${options.length} options`);
                });
                
                return data;
            } else {
                throw new Error("Invalid options response format");
            }
        }

        function populateModelDropdown() {
            const modelSelect = document.getElementById('model');
            if (!modelSelect) {
                console.error("‚ùå Model select element not found!");
                return;
            }
            
            console.log("üîÑ Populating model dropdown...");
            
            // Clear existing options
            modelSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Choose a model';
            modelSelect.appendChild(defaultOption);
            
            // Add all models in alphabetical order
            const modelNames = Object.keys(MODEL_PRESETS).sort();
            console.log(`üìã Adding ${modelNames.length} models to dropdown`);
            
            modelNames.forEach((modelName, index) => {
                const option = document.createElement('option');
                option.value = modelName;
                option.textContent = modelName;
                modelSelect.appendChild(option);
                
                if (index < 5) {
                    console.log(`   ‚úì Added: ${modelName}`);
                }
            });
            
            console.log(`‚úÖ Model dropdown populated with ${modelNames.length} models`);
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            if (!statusDiv) return;
            
            const bgColor = type === 'success' ? 'bg-green-50 border-green-200 text-green-800' :
                           type === 'warning' ? 'bg-amber-50 border-amber-200 text-amber-800' :
                           type === 'error' ? 'bg-red-50 border-red-200 text-red-700' :
                           'bg-blue-50 border-blue-200 text-blue-800';
            
            statusDiv.className = `flex items-center gap-2 p-3 border rounded-xl ${bgColor}`;
            statusDiv.innerHTML = `<span>${message}</span>`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'info' || type === 'success') {
                setTimeout(() => statusDiv.classList.add('hidden'), 4000);
            }
        }

        function handleModelChange(event) {
            const selectedModel = event.target.value;
            console.log(`üé∏ Model selected: ${selectedModel}`);
            
            if (!selectedModel) {
                hideSpecs();
                return;
            }
            
            const modelData = MODEL_PRESETS[selectedModel];
            if (!modelData) {
                console.error(`‚ùå No data found for model: ${selectedModel}`);
                showStatus(`‚ùå No data found for model: ${selectedModel}`, 'error');
                hideSpecs();
                return;
            }
            
            console.log(`‚úÖ Model data found:`, modelData);
            baseline = { ...modelData };
            currentSpecs = { ...modelData };
            dirtyFields.clear();
            
            showSpecs();
            populateSpecs(modelData);
        }

        function showSpecs() {
            const specsSection = document.getElementById('specsSection');
            if (specsSection) {
                specsSection.classList.remove('hidden');
            }
        }

        function hideSpecs() {
            const specsSection = document.getElementById('specsSection');
            if (specsSection) {
                specsSection.classList.add('hidden');
            }
        }

        function populateSpecs(modelData) {
            const specsGrid = document.getElementById('specsGrid');
            if (!specsGrid) return;
            
            specsGrid.innerHTML = '';
            
            // Field mapping for better display names (optional)
            const fieldMapping = {
                'SCALE': 'Scale Length',
                'NUT WIDTH': 'Nut Width', 
                'NECK SHAPE': 'Neck Shape',
                'HEADSTOCK VENEER': 'Headstock Veneer',
                'HS DECAL': 'Headstock Decal',
                'HEADSTOCK INLAY': 'Headstock Inlay',
                'FRETBOARD': 'Fretboard',
                'F / BOARD INLAYS': 'Fretboard Inlays',
                'BRIDGE STYLE': 'Bridge Style',
                'BRIDGE WOOD': 'Bridge Wood',
                'TOP': 'Top Wood',
                'BACK / SIDES': 'Back & Sides',
                'BINDINGS': 'Bindings',
                'PURFLING F / B': 'Purfling',
                'BACKSTRIP': 'Backstrip',
                'END WEDGE': 'End Wedge',
                'FRETS': 'Frets',
                'BRACING': 'Bracing',
                'ROSETTE': 'Rosette',
                'MACHINEHEADS': 'Machine Heads',
                'PICKGUARD': 'Pickguard',
                'BRIDGE PINS': 'Bridge Pins',
                'END PIN': 'End Pin',
                'STRINGS': 'Strings',
                'BODY JOIN': 'Body Join'
            };
            
            // Use OPTIONS data if available to build selects; otherwise show read-only values
            const fields = new Set([
                ...Object.keys(modelData),
                ...Object.keys(GUITAR_SPECS || {})
            ]);

            fields.forEach(field => {
                const wrapper = document.createElement('div');
                const display = fieldMapping[field] || field;
                const modelValue = modelData[field] || '';
                const options = GUITAR_SPECS[field];

                if (Array.isArray(options) && options.length) {
                    // Select (editable)
                    const optsHtml = [
                        '<option value="">Select...</option>',
                        ...options.map(o => `<option value="${o}" ${o===modelValue?'selected':''}>${o}</option>`),
                        ...(modelValue && !options.includes(modelValue) ? [`<option value="${modelValue}" selected>${modelValue}</option>`] : [])
                    ].join('');
                    wrapper.innerHTML = `
                        <label class="text-sm font-medium text-gray-700 mb-1 block" for="spec-${field}">${display}</label>
                        <select id="spec-${field}" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none"
                                onchange="handleSpecChange('${field}', this.value)">
                            ${optsHtml}
                        </select>
                    `;
                    currentSpecs[field] = modelValue;
                } else {
                    // Read-only fallback
                    wrapper.innerHTML = `
                        <label class="text-sm font-medium text-gray-700 mb-1 block">${display}</label>
                        <input type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm bg-white" value="${modelValue}" readonly />
                    `;
                    currentSpecs[field] = modelValue;
                }

                specsGrid.appendChild(wrapper);
            });
        }

        function handleSpecChange(field, value) {
            currentSpecs[field] = value;
            const baseValue = baseline[field] || '';
            const el = document.getElementById(`spec-${field}`);
            if (!el) return;
            if (value !== '' && value !== baseValue) {
                dirtyFields.add(field);
                el.classList.add('highlight-changed');
            } else {
                dirtyFields.delete(field);
                el.classList.remove('highlight-changed');
            }
            const n = dirtyFields.size;
            if (n > 0) showStatus(`${n} specification${n===1?'':'s'} modified from baseline`, 'info');
        }

        function printPdf() {
            const selectedModel = document.getElementById('model').value;
            if (selectedModel) showSpecs();
            setTimeout(() => {
                const serialNumber = document.getElementById('serial').value.trim();
                const h1 = document.querySelector('h1');
                const originalTitle = h1.textContent;
                h1.textContent = serialNumber ? `Atkin Custom Spec Sheet - Serial: ${serialNumber}` : 'Atkin Custom Spec Sheet';
                window.print();
                setTimeout(() => { h1.textContent = originalTitle; }, 500);
            }, 100);
        }

        function hardReset() {
            console.log("üîÑ Starting hard reset...");
            const btn = document.getElementById('hardResetBtn');
            if (btn) { btn.innerHTML = '<div class="loading-spinner"></div> Reloading...'; btn.disabled = true; }
            
            const ids = ['serial','customer','email','notes'];
            ids.forEach(id => { const el = document.getElementById(id); if (el) el.value=''; });

            const modelSelect = document.getElementById('model');
            if (modelSelect) {
                modelSelect.innerHTML = '<option value="">üîÑ Loading models...</option>';
                modelSelect.value = '';
                modelSelect.dispatchEvent(new Event('change', { bubbles: true }));
            }

            const rightLeftSelect = document.getElementById('rightLeft');
            if (rightLeftSelect) {
                rightLeftSelect.value = '';
                rightLeftSelect.classList.remove('right-selected','left-selected');
                rightLeftSelect.dispatchEvent(new Event('change', { bubbles: true }));
            }

            document.querySelectorAll('select[id^="spec-"]').forEach(sel=>{
                sel.classList.remove('highlight-changed');
                sel.value='';
                sel.dispatchEvent(new Event('change', { bubbles: true }));
            });

            MODEL_PRESETS = {};
            GUITAR_SPECS = {};
            currentSpecs = {};
            baseline = {};
            dirtyFields.clear();
            hideSpecs();

            const statusDiv = document.getElementById('statusMessage');
            if (statusDiv) statusDiv.classList.add('hidden');

            setTimeout(() => {
                loadAllData();
                if (btn) { btn.innerHTML = 'Reset form'; btn.disabled = false; }
                showStatus("‚úÖ Form reset completed - data reloaded", 'success');
            }, 1000);
        }

        // ‚úÖ NEW: Save the current specs as a brand-new model in the Models tab
        async function saveAsNewModel() {
            try {
                if (!dataLoaded) { showStatus("‚ö†Ô∏è Data not loaded yet", "warning"); return; }
                if (!currentSpecs || Object.keys(currentSpecs).length === 0) {
                    showStatus("Select a model first, then adjust specs before saving.", "warning");
                    return;
                }

                const modelName = prompt("Enter a name for the new model:");
                if (!modelName || !modelName.trim()) {
                    showStatus("Model name is required.", "error");
                    return;
                }

                // Collect header fields (safe if missing)
                const serial   = (document.getElementById("serial")    || {}).value || "";
                const customer = (document.getElementById("customer")  || {}).value || "";
                const email    = (document.getElementById("email")     || {}).value || "";
                const handed   = (document.getElementById("rightLeft") || {}).value || "";
                const notes    = (document.getElementById("notes")     || {}).value || "";

                const specsToSave = {
                    ...currentSpecs,
                    Serial: serial,
                    Customer: customer,
                    Email: email,
                    "RIGHT / LEFT": handed,
                    Notes: notes
                };

                showStatus("üì° Saving new model...", "info");

                const res = await fetch(GAS_BASE, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ modelName: modelName.trim(), specs: specsToSave })
                });
                const result = await res.json();
                if (!result.ok) throw new Error(result.error || "Save failed");

                showStatus(`‚úÖ Model ‚Äú${modelName}‚Äù saved`, "success");

                // Reload models so new one appears
                await loadModelsData();

                // Auto-select the new model (if present)
                const modelSelect = document.getElementById("model");
                if (modelSelect) {
                    modelSelect.value = modelName.trim();
                    modelSelect.dispatchEvent(new Event("change", { bubbles: true }));
                }
            } catch (err) {
                console.error(err);
                showStatus(`‚ùå Error: ${err.message}`, "error");
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
