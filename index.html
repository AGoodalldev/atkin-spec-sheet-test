<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atkin Custom Spec Sheet (Workshop Only Version)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      @page {
        size: A4 portrait; /* Always A4 */
        margin: 8mm;
      }

      html, body {
        background: white !important;
        font-family: Arial, Helvetica, sans-serif !important;
        font-size: 11px !important;
        line-height: 1.3 !important;
        overflow: hidden !important;
      }

      /* Hide non-print elements */
      .print-hidden {
        display: none !important;
      }

      /* Force single page layout */
      .max-w-4xl {
        max-width: 100% !important;
      }
    }

    /* Temporary print compression */
    .print-mode * {
      font-size: 11px !important;
      line-height: 1.2 !important;
      margin: 2px !important;
      padding: 2px !important;
    }

    .guitar-background {
      background-image: url('https://raw.githubusercontent.com/AGoodalldev/atkin-spec-sheet-test/main/aged-finish-2.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .background-overlay {
      background: rgba(255, 255, 255, 0.6);
      min-height: 100vh;
    }

    .loading-spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 guitar-background">
  <div class="p-6 background-overlay">
    <div class="rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm max-w-4xl mx-auto">
      <div class="p-6 space-y-4">
        <h1 class="text-2xl font-bold mb-2">Atkin Custom Spec Sheet (Workshop Only Version)</h1>

        <!-- Status -->
        <div id="statusMessage" class="hidden"></div>

        <!-- Main Form -->
        <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="serial" class="text-sm font-medium text-gray-700 mb-1 block">Serial Number</label>
              <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm" />
            </div>
            <div>
              <label for="customer" class="text-sm font-medium text-gray-700 mb-1 block">Customer Name</label>
              <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm" />
            </div>
            <div>
              <label for="email" class="text-sm font-medium text-gray-700 mb-1 block">Contact Email</label>
              <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm" />
            </div>
            <div>
              <label for="model" class="text-sm font-medium text-gray-700 mb-1 block">Model</label>
              <select id="model" class="w-full border rounded-2xl px-4 py-3 shadow-sm">
                <option value="">ðŸ”„ Loading models...</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="rightLeft" class="text-sm font-medium text-gray-700 mb-1 block">RIGHT / LEFT</label>
              <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm">
                <option value="">Select...</option>
                <option value="RIGHT">RIGHT</option>
                <option value="LEFT">LEFT</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Specs -->
        <div id="specsSection" class="space-y-4 hidden">
          <h2 class="text-lg font-semibold text-gray-800">Specifications</h2>
          <div id="specsGrid" class="grid md:grid-cols-2 gap-4"></div>
        </div>

        <!-- Notes -->
        <div>
          <label for="notes" class="text-sm font-medium text-gray-700 mb-1 block">Additional Notes</label>
          <textarea id="notes" class="w-full min-h-[140px] border rounded-2xl px-4 py-3 shadow-sm"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
          <button onclick="printPdf()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm">Download PDF</button>
          <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit?pli=1&gid=1234273116" 
             target="_blank" 
             class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm no-underline">
            Edit spec sheet (Google Sheets)
          </a>
          <button onclick="hardReset()" id="hardResetBtn" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm bg-orange-100 hover:bg-orange-200">
            Reset form
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // GAS endpoint
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbzXM4ewfNZmBDi5gYszoLTZSvSWMaktHyvmvTaI3E-HcVy4_OKQIFwTWZHDbiEIlGOn/exec";

    let MODEL_PRESETS = {};
    let GUITAR_SPECS = {};
    let currentSpecs = {};
    let baseline = {};
    let dirtyFields = new Set();

    function init() {
      console.log("ðŸš€ Starting Atkin Spec Sheet...");
      document.getElementById('model').addEventListener('change', handleModelChange);
      document.getElementById('rightLeft').addEventListener('change', handleRightLeftChange);
      loadAllData();
    }

    function showStatus(msg, type="info") {
      const el = document.getElementById("statusMessage");
      el.textContent = msg;
      el.classList.remove("hidden");
    }

    async function loadAllData() {
      console.log("ðŸ“¡ Loading...");
      await loadModelsData();
      await loadOptionsData();
    }

    async function loadModelsData() {
      const res = await fetch(`${GAS_BASE}?kind=models&_cb=${Date.now()}`);
      const data = await res.json();
      if (data.ok) {
        MODEL_PRESETS = data.data;
        populateModelDropdown();
      }
    }

    async function loadOptionsData() {
      const res = await fetch(`${GAS_BASE}?kind=options&_cb=${Date.now()}`);
      const data = await res.json();
      if (data.ok) GUITAR_SPECS = data.data;
    }

    function populateModelDropdown() {
      const sel = document.getElementById("model");
      sel.innerHTML = '<option value="">Choose a model</option>';
      Object.keys(MODEL_PRESETS).sort().forEach(name=>{
        sel.innerHTML += `<option value="${name}">${name}</option>`;
      });
    }

    function handleModelChange(e) {
      const name = e.target.value;
      if (!name) return;
      baseline = {...MODEL_PRESETS[name]};
      currentSpecs = {...MODEL_PRESETS[name]};
      showSpecs();
    }

    function handleRightLeftChange(e) {
      const val = e.target.value;
      e.target.classList.remove("right-selected","left-selected");
      if(val==="RIGHT") e.target.classList.add("right-selected");
      if(val==="LEFT") e.target.classList.add("left-selected");
    }

    function showSpecs() {
      document.getElementById("specsSection").classList.remove("hidden");
    }

    function printPdf() {
      showSpecs();
      document.body.classList.add("print-mode");
      setTimeout(()=>{
        window.print();
        setTimeout(()=>document.body.classList.remove("print-mode"),500);
      },200);
    }

    function hardReset() {
      document.getElementById("serial").value="";
      document.getElementById("customer").value="";
      document.getElementById("email").value="";
      document.getElementById("notes").value="";
      document.getElementById("model").value="";
      document.getElementById("rightLeft").value="";
      document.getElementById("specsSection").classList.add("hidden");
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
