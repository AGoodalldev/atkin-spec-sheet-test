<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atkin Custom Spec Sheet (Workshop Only Version)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      @page { size: A4 portrait; margin: 8mm; }
      * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; color-adjust: exact !important; box-sizing: border-box !important; font-family: Arial, Helvetica, sans-serif !important; }
      html, body { background: white !important; background-image: none !important; font-family: Arial, Helvetica, sans-serif !important; font-size: 11px !important; line-height: 1.4 !important; margin: 0 !important; padding: 0 !important; height: auto !important; overflow: visible !important; page-break-inside: avoid !important; page-break-after: avoid !important; color: #000 !important; }
      .print-hidden { display: none !important; }
      .p-6 { padding: 0 !important; margin: 0 !important; height: auto !important; }
      .background-overlay { background: white !important; min-height: auto !important; height: auto !important; padding: 0 !important; margin: 0 !important; }
      .rounded-2xl.shadow-xl { margin: 0 !important; padding: 10px !important; box-shadow: none !important; border: 2px solid #000 !important; border-radius: 0 !important; background: white !important; height: auto !important; max-width: none !important; width: 100% !important; }
      h1 { text-align: center !important; margin: 0 0 8px 0 !important; border-bottom: 3px solid #000 !important; padding: 4px 0 6px 0 !important; font-size: 18px !important; font-weight: bold !important; line-height: 1.3 !important; color: #000 !important; }
      h2 { font-size: 14px !important; font-weight: bold !important; margin: 8px 0 6px 0 !important; border-bottom: 2px solid #666 !important; padding: 3px 0 4px 0 !important; line-height: 1.3 !important; color: #000 !important; }
      .grid.md\:grid-cols-4 { display: grid !important; grid-template-columns: repeat(4,1fr) !important; gap: 10px !important; margin: 6px 0 !important; }
      .grid.md\:grid-cols-4:last-of-type { grid-template-columns: 1fr 3fr !important; }
      #specsGrid { display: grid !important; grid-template-columns: repeat(3,1fr) !important; gap: 8px !important; margin: 6px 0 !important; }
      #specsGrid > div { break-inside: avoid !important; page-break-inside: avoid !important; margin: 0 !important; padding: 3px !important; }
      input, select, textarea { border: 1px solid #333 !important; background: white !important; font-size: 10px !important; padding: 3px 5px !important; margin: 0 !important; height: auto !important; line-height: 1.4 !important; color: #000 !important; min-height: 22px !important; width: 100% !important; }
      label { font-size: 10px !important; font-weight: bold !important; margin: 0 0 3px 0 !important; padding: 0 !important; line-height: 1.4 !important; display: block !important; color: #000 !important; }
      textarea { height: 100px !important; min-height: 100px !important; max-height: 100px !important; resize: none !important; width: 100% !important; margin: 6px 0 !important; }
      .bg-gray-50 { padding: 8px !important; margin: 6px 0 !important; background: #f5f5f5 !important; border: 1px solid #ccc !important; border-radius: 0 !important; }
      .space-y-4 > * + * { margin-top: 7px !important; }
      .gap-4 { gap: 6px !important; }
      .px-4 { padding-left: 5px !important; padding-right: 5px !important; }
      .py-3 { padding-top: 4px !important; padding-bottom: 4px !important; }
      .rounded-2xl { border-radius: 0 !important; }
      .highlight-changed { border: 2px solid #f97316 !important; background-color: #fef3c7 !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
    }
    .loading-spinner{border:2px solid #f3f3f3;border-top:2px solid #3498db;border-radius:50%;width:20px;height:20px;animation:spin 1s linear infinite;}
    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    .highlight-changed{border:2px solid #f97316 !important;background-color:#fef3c7 !important;box-shadow:0 0 0 3px rgba(249,115,22,.1) !important;}
    #rightLeft.right-selected{background-color:#dcfce7 !important;border-color:#16a34a !important;color:#15803d !important;}
    #rightLeft.left-selected{background-color:#fef2f2 !important;border-color:#dc2626 !important;color:#dc2626 !important;}
    .guitar-background{background-image:url('https://raw.githubusercontent.com/AGoodalldev/atkin-spec-sheet-test/main/aged-finish-2.jpg');background-size:cover;background-position:center;background-attachment:fixed;background-repeat:no-repeat;}
    .background-overlay{background:rgba(255,255,255,.6);min-height:100vh;}
  </style>
</head>
<body class="bg-gray-50 guitar-background">
  <div class="p-6 background-overlay">
    <div class="rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm max-w-4xl mx-auto">
      <div class="p-6 space-y-4">
        <h1 class="text-2xl font-bold mb-2">Atkin Custom Spec Sheet (Workshop Only Version)</h1>

        <div id="statusMessage" class="hidden"></div>

        <!-- Header form -->
        <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="serial" class="text-sm font-medium text-gray-700 mb-1 block">Serial Number</label>
              <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
            </div>
            <div>
              <label for="customer" class="text-sm font-medium text-gray-700 mb-1 block">Customer Name</label>
              <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
            </div>
            <div>
              <label for="email" class="text-sm font-medium text-gray-700 mb-1 block">Contact Email</label>
              <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all" />
            </div>
            <div>
              <label for="model" class="text-sm font-medium text-gray-700 mb-1 block">Model</label>
              <select id="model" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                <option value="">🔄 Loading models...</option>
              </select>
            </div>
          </div>

          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="rightLeft" class="text-sm font-medium text-gray-700 mb-1 block">RIGHT / LEFT</label>
              <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none">
                <option value="">Select...</option>
                <option value="RIGHT">RIGHT</option>
                <option value="LEFT">LEFT</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Specifications -->
        <div id="specsSection" class="space-y-4 hidden print-spacing">
          <h2 class="text-lg font-semibold text-gray-800">Specifications</h2>
          <div id="specsGrid" class="grid md:grid-cols-2 gap-4" style="display:grid;grid-template-columns:repeat(2,1fr);gap:16px;"></div>
        </div>

        <!-- Notes -->
        <div class="print-spacing">
          <label for="notes" class="text-sm font-medium text-gray-700 mb-1 block">Additional Notes</label>
          <textarea id="notes" class="w-full min-h-[140px] border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all resize-y" placeholder="Anything extra to capture..."></textarea>
        </div>

        <!-- Actions -->
        <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
          <button onclick="printPdf()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50">Download PDF</button>

          <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit?pli=1&gid=1234273116#gid=1234273116" target="_blank" rel="noreferrer" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-gray-50 no-underline">Edit spec sheet (Google Sheets)</a>

          <!-- Save as New Model -->
          <button onclick="saveAsNewModel()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors bg-green-100 hover:bg-green-200">Save as New Model</button>

          <button onclick="hardReset()" id="hardResetBtn" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm transition-colors bg-orange-100 hover:bg-orange-200" title="Clear all fields and reload data from Google Sheets">Reset form</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔒 CORS-safe posting: hidden iframe + form -->
  <iframe name="gas_iframe" id="gas_iframe" style="display:none;"></iframe>
  <form id="gasForm"
        action="https://script.google.com/macros/s/AKfycbw22pzJrPIsHUHIcLEhBFP5h5KiRTPTOA7aNUTYH7SkXqYeWBelssACVFeB6Xa_rCE/exec"
        method="POST"
        target="gas_iframe"
        style="display:none;">
    <input type="hidden" name="payload" id="gasPayload">
  </form>

  <script>
    // ===== Configuration =====
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbw22pzJrPIsHUHIcLEhBFP5h5KiRTPTOA7aNUTYH7SkXqYeWBelssACVFeB6Xa_rCE/exec";
    console.log("Using GAS_BASE:", GAS_BASE);

    // ===== State =====
    let MODEL_PRESETS = {};
    let GUITAR_SPECS = {};
    let currentSpecs = {};
    let baseline = {};
    let dirtyFields = new Set();
    let dataLoaded = false;

    // ===== Init =====
    document.addEventListener('DOMContentLoaded', init);
    function init() {
      setupEventListeners();
      loadAllData();
      const form = document.getElementById('gasForm');
      if (form && form.action !== GAS_BASE) form.action = GAS_BASE; // keep action in sync
    }

    function setupEventListeners() {
      const modelSelect = document.getElementById('model');
      if (modelSelect) modelSelect.addEventListener('change', handleModelChange);
      const rightLeftSelect = document.getElementById('rightLeft');
      if (rightLeftSelect) rightLeftSelect.addEventListener('change', handleRightLeftChange);
    }

    function handleRightLeftChange(event) {
      const v = event.target.value;
      const el = event.target;
      el.classList.remove('right-selected','left-selected');
      if (v === 'RIGHT') el.classList.add('right-selected');
      if (v === 'LEFT')  el.classList.add('left-selected');
    }

    // ===== Load data =====
    async function loadAllData() {
      showStatus('Loading guitar data from Google Sheets...', 'info');
      try {
        await Promise.all([loadModelsData(), loadOptionsData()]);
        dataLoaded = true;
        showStatus(`✅ Loaded ${Object.keys(MODEL_PRESETS).length} models and ${Object.keys(GUITAR_SPECS).length} specification fields`, 'success');
      } catch (e) {
        console.error(e);
        showStatus(`❌ Failed to load data: ${e.message}`, 'error');
      }
    }

    async function loadModelsData() {
      const url = `${GAS_BASE}?kind=models&_cb=${Date.now()}`;
      const r = await fetch(url);
      const data = await r.json();
      if (!data.ok) throw new Error(data.error || 'Models load failed');
      MODEL_PRESETS = {};
      let count = 0;
      for (const [name, obj] of Object.entries(data.data)) {
        if (name && name !== 'NA' && name.trim() !== '') { MODEL_PRESETS[name] = obj; count++; }
      }
      populateModelDropdown();
      return count;
    }

    async function loadOptionsData() {
      const url = `${GAS_BASE}?kind=options&_cb=${Date.now()}`;
      const r = await fetch(url);
      const data = await r.json();
      if (!data.ok) throw new Error(data.error || 'Options load failed');
      GUITAR_SPECS = data.data || {};
      return Object.keys(GUITAR_SPECS).length;
    }

    function populateModelDropdown() {
      const select = document.getElementById('model');
      if (!select) return;
      select.innerHTML = '';
      const def = document.createElement('option');
      def.value = ''; def.textContent = 'Choose a model';
      select.appendChild(def);
      Object.keys(MODEL_PRESETS).sort().forEach(name => {
        const opt = document.createElement('option');
        opt.value = name; opt.textContent = name;
        select.appendChild(opt);
      });
    }

    function showStatus(message, type='info') {
      const el = document.getElementById('statusMessage');
      if (!el) return;
      const bg = type==='success' ? 'bg-green-50 border-green-200 text-green-800'
               : type==='warning' ? 'bg-amber-50 border-amber-200 text-amber-800'
               : type==='error'   ? 'bg-red-50 border-red-200 text-red-700'
               : 'bg-blue-50 border-blue-200 text-blue-800';
      el.className = `flex items-center gap-2 p-3 border rounded-xl ${bg}`;
      el.innerHTML = `<span>${message}</span>`;
      el.classList.remove('hidden');
      if (type === 'info' || type === 'success') setTimeout(()=>el.classList.add('hidden'), 4000);
    }

    function handleModelChange(e) {
      const name = e.target.value;
      if (!name) { hideSpecs(); return; }
      const modelData = MODEL_PRESETS[name];
      if (!modelData) { showStatus(`❌ No data found for model: ${name}`, 'error'); hideSpecs(); return; }
      baseline = { ...modelData };
      currentSpecs = { ...modelData };
      dirtyFields.clear();
      showSpecs();
      populateSpecs(modelData);
    }

    function showSpecs(){ document.getElementById('specsSection')?.classList.remove('hidden'); }
    function hideSpecs(){ document.getElementById('specsSection')?.classList.add('hidden'); }

    function populateSpecs(modelData) {
      const grid = document.getElementById('specsGrid');
      if (!grid) return;
      grid.innerHTML = '';
      const fields = new Set([...Object.keys(modelData), ...Object.keys(GUITAR_SPECS || {})]);

      fields.forEach(field => {
        const wrapper = document.createElement('div');
        const modelValue = modelData[field] || '';
        const options = GUITAR_SPECS[field];

        if (Array.isArray(options) && options.length) {
          const opts = [
            '<option value="">Select...</option>',
            ...options.map(o => `<option value="${o}" ${o===modelValue?'selected':''}>${o}</option>`),
            ...(modelValue && !options.includes(modelValue) ? [`<option value="${modelValue}" selected>${modelValue}</option>`] : [])
          ].join('');
          wrapper.innerHTML = `
            <label class="text-sm font-medium text-gray-700 mb-1 block" for="spec-${field}">${field}</label>
            <select id="spec-${field}" class="w-full border rounded-2xl px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-black/20 transition-all appearance-none"
                    onchange="handleSpecChange('${field}', this.value)">
              ${opts}
            </select>`;
          currentSpecs[field] = modelValue;
        } else {
          wrapper.innerHTML = `
            <label class="text-sm font-medium text-gray-700 mb-1 block">${field}</label>
            <input type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm bg-white" value="${modelValue}" readonly />`;
          currentSpecs[field] = modelValue;
        }
        grid.appendChild(wrapper);
      });
    }

    function handleSpecChange(field, value) {
      currentSpecs[field] = value;
      const base = baseline[field] || '';
      const el = document.getElementById(`spec-${field}`);
      if (!el) return;
      if (value !== '' && value !== base) { dirtyFields.add(field); el.classList.add('highlight-changed'); }
      else { dirtyFields.delete(field); el.classList.remove('highlight-changed'); }
      const n = dirtyFields.size; if (n>0) showStatus(`${n} specification${n===1?'':'s'} modified from baseline`, 'info');
    }

    function printPdf() {
      const model = document.getElementById('model').value;
      if (model) showSpecs();
      setTimeout(()=>{
        const serial = (document.getElementById('serial').value || '').trim();
        const h1 = document.querySelector('h1'); const original = h1.textContent;
        h1.textContent = serial ? `Atkin Custom Spec Sheet - Serial: ${serial}` : 'Atkin Custom Spec Sheet';
        window.print();
        setTimeout(()=>{ h1.textContent = original; }, 500);
      }, 100);
    }

    function hardReset() {
      const btn = document.getElementById('hardResetBtn');
      if (btn){ btn.innerHTML = '<div class="loading-spinner"></div> Reloading...'; btn.disabled = true; }
      ['serial','customer','email','notes'].forEach(id=>{ const el=document.getElementById(id); if(el) el.value=''; });
      const modelSelect = document.getElementById('model');
      if (modelSelect){ modelSelect.innerHTML='<option value="">🔄 Loading models...</option>'; modelSelect.value=''; modelSelect.dispatchEvent(new Event('change',{bubbles:true})); }
      const rl = document.getElementById('rightLeft');
      if (rl){ rl.value=''; rl.classList.remove('right-selected','left-selected'); rl.dispatchEvent(new Event('change',{bubbles:true})); }
      document.querySelectorAll('select[id^="spec-"]').forEach(s=>{ s.classList.remove('highlight-changed'); s.value=''; s.dispatchEvent(new Event('change',{bubbles:true})); });
      MODEL_PRESETS={}; GUITAR_SPECS={}; currentSpecs={}; baseline={}; dirtyFields.clear(); hideSpecs();
      const status = document.getElementById('statusMessage'); if (status) status.classList.add('hidden');
      setTimeout(()=>{ loadAllData(); if(btn){ btn.innerHTML='Reset form'; btn.disabled=false; } showStatus("✅ Form reset completed - data reloaded",'success'); },1000);
    }

    // ===== CORS-safe Save as New Model (form → iframe) =====
    async function saveAsNewModel() {
      try {
        if (!dataLoaded) { showStatus("⚠️ Data not loaded yet","warning"); return; }
        if (!currentSpecs || Object.keys(currentSpecs).length===0) { showStatus("Select a model first, then adjust specs before saving.","warning"); return; }

        const name = prompt("Enter a name for the new model:");
        if (!name || !name.trim()) { showStatus("Model name is required.","error"); return; }

        const serial   = (document.getElementById("serial")    || {}).value || "";
        const customer = (document.getElementById("customer")  || {}).value || "";
        const email    = (document.getElementById("email")     || {}).value || "";
        const handed   = (document.getElementById("rightLeft") || {}).value || "";
        const notes    = (document.getElementById("notes")     || {}).value || "";

        const payloadObj = {
          modelName: name.trim(),
          specs: { ...currentSpecs, Serial: serial, Customer: customer, Email: email, "RIGHT / LEFT": handed, Notes: notes }
        };

        const form  = document.getElementById("gasForm");
        const input = document.getElementById("gasPayload");
        if (!form || !input) { showStatus("Internal form not found.","error"); return; }
        if (form.action !== GAS_BASE) form.action = GAS_BASE; // sync to latest deployment
        input.value = JSON.stringify(payloadObj);

        showStatus("📡 Saving new model...", "info");
        form.submit();

        setTimeout(async ()=>{
          try{
            await loadModelsData();
            const sel = document.getElementById("model");
            if (sel){ sel.value = name.trim(); sel.dispatchEvent(new Event("change",{bubbles:true})); }
            showStatus(`✅ Model “${name}” saved`, "success");
          }catch(err){
            console.error(err);
            showStatus("Saved, but failed to reload models. Refresh if not visible.", "warning");
          }
        }, 1200);
      } catch (err) {
        console.error(err);
        showStatus(`❌ Save failed: ${err.message}`, "error");
      }
    }
  </script>
</body>
</html>
