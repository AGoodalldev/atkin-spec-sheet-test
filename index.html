<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safety360 – Health &amp; Fire Safety Checks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header>
      <div class="header-bar">
        <div class="brand">
          <div class="brand-icon">S</div>
          <div>
            <h1>Safety360 Console</h1>
            <span>Keeping your growing team compliant and protected</span>
          </div>
        </div>
        <div class="header-actions">
          <button type="button" id="downloadReport">
            <span>⬇</span>
            Export weekly report
          </button>
          <button type="button" class="primary" id="quickLogIssue">
            <span>✚</span>
            Quick incident log
          </button>
        </div>
      </div>
      <div class="card">
        <h2>Compliance pulse</h2>
        <div class="stats-grid" id="stats"></div>
        <div class="progress-bar" aria-hidden="true">
          <span id="completionProgress"></span>
        </div>
      </div>
    </header>

    <section class="dashboard-grid">
      <section class="card checks-card" aria-labelledby="checksHeading">
        <div class="checks-header">
          <h2 id="checksHeading">Live checklists</h2>
          <div class="tab-bar" role="tablist">
            <button type="button" class="active" role="tab" aria-selected="true" aria-controls="checklist" data-target="health">Health</button>
            <button type="button" role="tab" aria-selected="false" aria-controls="checklist" data-target="fire">Fire</button>
          </div>
        </div>
        <div id="checklist" class="checklist" role="region" aria-live="polite"></div>
      </section>

      <aside>
        <section class="card" aria-labelledby="scheduleHeading">
          <h3 id="scheduleHeading">Upcoming deadlines</h3>
          <div id="schedule" class="schedule-list"></div>
        </section>

        <section class="card" aria-labelledby="incidentsHeading">
          <h3 id="incidentsHeading">Latest incident log</h3>
          <div id="incidentList" class="incident-list"></div>
        </section>
      </aside>
    </section>

    <section class="dashboard-grid" style="margin-top: 2rem;">
      <section class="card" aria-labelledby="newCheckHeading">
        <h3 id="newCheckHeading">Add a new check</h3>
        <form id="newCheckForm" class="form-grid">
          <label>
            Checklist type
            <select name="type" required>
              <option value="health">Health</option>
              <option value="fire">Fire</option>
            </select>
          </label>
          <label>
            Title
            <input type="text" name="title" placeholder="e.g. Monthly AED inspection" required />
          </label>
          <label>
            Location / Area
            <input type="text" name="location" placeholder="e.g. Reception, Warehouse bay" required />
          </label>
          <label>
            Frequency
            <select name="frequency" required>
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Annually">Annually</option>
            </select>
          </label>
          <label>
            Responsible person
            <input type="text" name="owner" placeholder="e.g. Alex Johnson" required />
          </label>
          <label>
            Due date
            <input type="date" name="due" required />
          </label>
          <button type="submit">Save check</button>
        </form>
      </section>

      <section class="card" aria-labelledby="incidentHeading">
        <h3 id="incidentHeading">Log an incident or hazard</h3>
        <form id="incidentForm" class="form-grid">
          <label>
            Category
            <select name="category" required>
              <option value="Health">Health &amp; wellbeing</option>
              <option value="Fire">Fire safety</option>
              <option value="Facilities">Facilities / maintenance</option>
            </select>
          </label>
          <label>
            Location
            <input type="text" name="location" placeholder="Where did this happen?" required />
          </label>
          <label>
            Severity
            <select name="severity" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <label>
            Description
            <textarea name="description" placeholder="What happened? What action was taken?" required></textarea>
          </label>
          <button type="submit">Submit to log</button>
        </form>
      </section>
    </section>
  </main>

  <template id="incidentTemplate">
    <article class="incident-item">
      <header>
        <strong></strong>
        <span class="tag"></span>
      </header>
      <div class="incident-meta schedule-meta"></div>
      <p></p>
    </article>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
