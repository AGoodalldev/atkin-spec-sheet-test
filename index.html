<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atkin Custom Spec Sheet (Workshop Only Version)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,"> <!-- prevents favicon 404 -->
  <style>
    /* ⚡ keep all your existing CSS here (truncated for brevity) */
  </style>
</head>
<body class="bg-gray-50 guitar-background">
  <div class="p-6 background-overlay">
    <div class="rounded-2xl shadow-xl border border-gray-200 bg-white/70 backdrop-blur-sm max-w-4xl mx-auto">
      <div class="p-6 space-y-4">
        <h1 class="text-2xl font-bold mb-2">Atkin Custom Spec Sheet (Workshop Only Version)</h1>

        <!-- Status Messages -->
        <div id="statusMessage" class="hidden"></div>

        <!-- Main Form -->
        <div class="bg-gray-50 p-4 rounded-xl shadow-inner space-y-4">
          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="serial" class="text-sm font-medium text-gray-700 mb-1 block">Serial Number</label>
              <input id="serial" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm" />
            </div>
            <div>
              <label for="customer" class="text-sm font-medium text-gray-700 mb-1 block">Customer Name</label>
              <input id="customer" type="text" class="w-full border rounded-2xl px-4 py-3 shadow-sm" />
            </div>
            <div>
              <label for="email" class="text-sm font-medium text-gray-700 mb-1 block">Contact Email</label>
              <input id="email" type="email" class="w-full border rounded-2xl px-4 py-3 shadow-sm" />
            </div>
            <div>
              <label for="model" class="text-sm font-medium text-gray-700 mb-1 block">Model</label>
              <select id="model" class="w-full border rounded-2xl px-4 py-3 shadow-sm appearance-none">
                <option value="">🔄 Loading models...</option>
              </select>
            </div>
          </div>
          <div class="grid md:grid-cols-4 gap-4">
            <div>
              <label for="rightLeft" class="text-sm font-medium text-gray-700 mb-1 block">RIGHT / LEFT</label>
              <select id="rightLeft" class="w-full border rounded-2xl px-4 py-3 shadow-sm appearance-none">
                <option value="">Select...</option>
                <option value="RIGHT">RIGHT</option>
                <option value="LEFT">LEFT</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Specifications Section -->
        <div id="specsSection" class="space-y-4 hidden print-spacing">
          <h2 class="text-lg font-semibold text-gray-800">Specifications</h2>
          <div id="specsGrid" class="grid md:grid-cols-2 gap-4"></div>
        </div>

        <!-- Notes Section -->
        <div class="print-spacing">
          <label for="notes" class="text-sm font-medium text-gray-700 mb-1 block">Additional Notes</label>
          <textarea id="notes" class="w-full min-h-[140px] border rounded-2xl px-4 py-3 shadow-sm resize-y" placeholder="Anything extra to capture..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap items-center gap-3 pt-2 print-hidden">
          <button onclick="printPdf()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm">Download PDF</button>

          <a href="https://docs.google.com/spreadsheets/d/1pIU3AycF8uHF8pAtncp8hbvo9xY295iucBs8OtcQgrc/edit#gid=1234273116" target="_blank" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm">Edit spec sheet</a>

          <!-- ✅ New Save Button -->
          <button onclick="saveAsNewModel()" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm bg-green-100 hover:bg-green-200">
            Save as New Model
          </button>

          <button onclick="hardReset()" id="hardResetBtn" class="inline-flex items-center rounded-2xl border px-4 py-2 text-sm font-medium shadow-sm bg-orange-100 hover:bg-orange-200">Reset form</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbzXM4ewfNZmBDi5gYszoLTZSvSWMaktHyvmvTaI3E-HcVy4_OKQIFwTWZHDbiEIlGOn/exec";

    let MODEL_PRESETS = {};
    let GUITAR_SPECS = {};
    let currentSpecs = {};
    let baseline = {};
    let dirtyFields = new Set();
    let dataLoaded = false;

    // ✅ init
    function init() {
      console.log("🚀 Starting Atkin Spec Sheet...");
      setupEventListeners();
      loadAllData();
    }

    function setupEventListeners() {
      const modelSelect = document.getElementById('model');
      if (modelSelect) modelSelect.addEventListener('change', handleModelChange);

      const rightLeftSelect = document.getElementById('rightLeft');
      if (rightLeftSelect) rightLeftSelect.addEventListener('change', handleRightLeftChange);
    }

    function handleRightLeftChange(event) {
      const value = event.target.value;
      const selectElement = event.target;
      selectElement.classList.remove('right-selected', 'left-selected');
      if (value === 'RIGHT') selectElement.classList.add('right-selected');
      if (value === 'LEFT') selectElement.classList.add('left-selected');
    }

    // ✅ Save as New Model
    async function saveAsNewModel() {
      if (!dataLoaded) {
        showStatus("⚠️ Data not loaded yet", "warning");
        return;
      }
      const modelName = prompt("Enter a name for the new model:");
      if (!modelName) {
        showStatus("❌ Model name is required", "error");
        return;
      }

      const serial = document.getElementById('serial').value.trim();
      const customer = document.getElementById('customer').value.trim();
      const email = document.getElementById('email').value.trim();
      const rightLeft = document.getElementById('rightLeft').value.trim();
      const notes = document.getElementById('notes').value.trim();

      const fullSpecs = { ...currentSpecs, Serial: serial, Customer: customer, Email: email, "RIGHT / LEFT": rightLeft, Notes: notes };

      try {
        showStatus("📡 Saving new model...", "info");
        const response = await fetch(GAS_BASE, {
          method: "POST",
          body: JSON.stringify({ modelName, specs: fullSpecs }),
          headers: { "Content-Type": "application/json" }
        });
        const result = await response.json();
        if (result.ok) {
          showStatus(`✅ Model "${modelName}" saved successfully`, "success");
          loadModelsData();
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        showStatus(`❌ Error saving model: ${err.message}`, "error");
      }
    }

    // --- Data loading ---
    async function loadAllData() {
      showStatus("📡 Loading data from Google Sheets...", "info");
      try {
        await Promise.all([loadModelsData(), loadOptionsData()]);
        dataLoaded = true;
        showStatus(`✅ Loaded ${Object.keys(MODEL_PRESETS).length} models and ${Object.keys(GUITAR_SPECS).length} spec fields`, "success");
      } catch (err) {
        showStatus(`❌ Failed to load data: ${err.message}`, "error");
      }
    }

    async function loadModelsData() {
      const url = `${GAS_BASE}?kind=models&_cb=${Date.now()}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.ok && data.data) {
        MODEL_PRESETS = {};
        for (const [name, specs] of Object.entries(data.data)) {
          if (name && name !== "NA") MODEL_PRESETS[name] = specs;
        }
        populateModelDropdown();
      }
    }

    async function loadOptionsData() {
      const url = `${GAS_BASE}?kind=options&_cb=${Date.now()}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.ok && data.data) GUITAR_SPECS = data.data;
    }

    function populateModelDropdown() {
      const select = document.getElementById("model");
      select.innerHTML = "";
      const defaultOpt = document.createElement("option");
      defaultOpt.value = "";
      defaultOpt.textContent = "Choose a model";
      select.appendChild(defaultOpt);
      Object.keys(MODEL_PRESETS).sort().forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    // --- Model Change ---
    function handleModelChange(e) {
      const selected = e.target.value;
      if (!selected) return hideSpecs();
      const modelData = MODEL_PRESETS[selected];
      if (!modelData) {
        showStatus(`❌ No data for model ${selected}`, "error");
        return hideSpecs();
      }
      baseline = { ...modelData };
      currentSpecs = { ...modelData };
      dirtyFields.clear();
      showSpecs();
      populateSpecs(modelData);
    }

    function showSpecs() { document.getElementById("specsSection").classList.remove("hidden"); }
    function hideSpecs() { document.getElementById("specsSection").classList.add("hidden"); }

    function populateSpecs(modelData) {
      const specsGrid = document.getElementById("specsGrid");
      specsGrid.innerHTML = "";
      Object.keys(GUITAR_SPECS).forEach(field => {
        const options = GUITAR_SPECS[field];
        if (!options || options.length === 0) return;
        const div = document.createElement("div");
        const currentValue = modelData[field] || "";
        div.innerHTML = `
          <label class="text-sm font-medium text-gray-700 mb-1 block">${field}</label>
          <select id="spec-${field}" class="w-full border rounded-2xl px-4 py-3 shadow-sm" onchange="handleSpecChange('${field}', this.value)">
            <option value="">Select...</option>
            ${options.map(opt => `<option value="${opt}" ${opt===currentValue?"selected":""}>${opt}</option>`).join("")}
          </select>`;
        specsGrid.appendChild(div);
        currentSpecs[field] = currentValue;
      });
    }

    function handleSpecChange(field, value) {
      currentSpecs[field] = value;
      const base = baseline[field] || "";
      const select = document.getElementById(`spec-${field}`);
      if (select) {
        if (value !== base && value !== "") {
          dirtyFields.add(field);
          select.classList.add("highlight-changed");
        } else {
          dirtyFields.delete(field);
          select.classList.remove("highlight-changed");
        }
      }
    }

    // --- Utilities ---
    function showStatus(msg, type="info") {
      const div = document.getElementById("statusMessage");
      const colors = {
        success: "bg-green-50 border-green-200 text-green-800",
        warning: "bg-amber-50 border-amber-200 text-amber-800",
        error: "bg-red-50 border-red-200 text-red-700",
        info: "bg-blue-50 border-blue-200 text-blue-800"
      };
      div.className = `flex items-center gap-2 p-3 border rounded-xl ${colors[type]}`;
      div.innerHTML = msg;
      div.classList.remove("hidden");
      if (type==="success"||type==="info") setTimeout(()=>div.classList.add("hidden"),4000);
    }

    function printPdf() { window.print(); }
    function hardReset() { location.reload(); }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
